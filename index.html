<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V6.3.2 | PRO UPDATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #06080c; --card: rgba(15, 20, 28, 0.95); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; transition: all 0.2s ease; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .app { display: grid; grid-template-columns: 1fr 380px; gap: 15px; width: 98vw; height: 92vh; max-width: 1400px; }
        .glass { background: var(--card); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 28px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .nav { display: flex; background: rgba(0,0,0,0.4); padding: 10px; gap: 5px; overflow-x: auto; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 800; color: #64748b; border-radius: 10px; text-transform: uppercase; white-space: nowrap; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.1); }
        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; }
        #crash-area { background: radial-gradient(circle at center, rgba(0,229,255,0.05) 0%, transparent 70%); border-radius: 20px; height: 220px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid var(--border); position: relative; }
        .history-list { position: absolute; bottom: 10px; display: flex; gap: 8px; }
        .h-item { font-size: 10px; padding: 3px 7px; border-radius: 5px; background: rgba(0,0,0,0.4); color: var(--accent); border: 1px solid var(--border); }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: 'Inter'; font-size: 11px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-cashout { background: #afff00; color: #000; }
        input { background: rgba(0,0,0,0.5); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; width: 100%; font-family: 'Orbitron'; font-size: 13px; }
        .chat-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; font-size: 13px; }
        .msg { background: rgba(255,255,255,0.02); padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border); line-height: 1.4; }
        .tag { font-size: 8px; padding: 2px 6px; border-radius: 4px; margin-right: 6px; font-weight: 900; letter-spacing: 1px; border: 1px solid rgba(255,255,255,0.2); }
        .tag-god { background: var(--gold); color: #000; border: none; box-shadow: 0 0 10px rgba(255,215,0,0.5); text-shadow: 0 0 2px #000; }
        .tag-rich { border-color: var(--accent); color: var(--accent); }
        .ladder-grid { display: flex; flex-direction: column-reverse; gap: 5px; }
        .ladder-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 5px; border-radius: 10px; background: rgba(255,255,255,0.02); }
        .ladder-step { padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; text-align: center; cursor: pointer; font-size: 10px; font-weight: 800; }
    </style>
</head>
<body>

<div class="glass" id="auth-box" style="width: 350px; padding: 30px; text-align: center;">
    <h1 style="font-family: 'Orbitron'; color: var(--accent);">TORNADO</h1>
    <p style="color:#64748b; font-size:10px; letter-spacing:2px;">V6.3.2 STABLE</p>
    <input type="text" id="auth-user" placeholder="ЛОГИН" style="margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="ПАРОЛЬ" style="margin-bottom:20px;">
    <button class="btn btn-main" style="width:100%;" id="login-btn">ВОЙТИ</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" data-target="tab-crash" onclick="switchTab(this)">КРАШ</div>
            <div class="tab" data-target="tab-ladder" onclick="switchTab(this)">ЛЕСТНИЦА</div>
            <div class="tab" data-target="tab-mine" onclick="switchTab(this)">ФЕРМА</div>
            <div class="tab" data-target="tab-top" onclick="switchTab(this)">ТОП-10</div>
            <div class="tab" data-target="tab-bonus" onclick="switchTab(this)">ПРОМО</div>
        </div>

        <div id="tab-crash" class="section active">
            <div id="crash-area">
                <div class="history-list" id="crash-history-list"></div>
                <div class="mult-display" id="crash-mult" style="font-family:'Orbitron'; font-size:4rem;">1.00x</div>
                <div id="crash-timer" style="font-size:11px; color:#64748b;">ОЖИДАНИЕ...</div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="crash-bet" placeholder="СТАВКА">
                <input type="number" id="crash-auto" placeholder="АВТО">
            </div>
            <button id="crash-btn" class="btn btn-main" onclick="crashAction()">СТАВКА</button>
        </div>

        <div id="tab-ladder" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <input type="number" id="ladder-bet" placeholder="СТАВКА" style="width:120px;">
                <div id="ladder-mult-info" style="color:var(--gold); font-weight:900;">x0.00</div>
                <button id="ladder-start-btn" class="btn btn-main" onclick="startLadder()">ИГРАТЬ</button>
            </div>
            <div class="ladder-grid" id="ladder-grid"></div>
        </div>

        <div id="tab-mine" class="section">
            <button class="btn btn-main" style="height:60px; font-size:1.2rem;" onclick="mineClick()">КЛИК (+1₽ / +1XP)</button>
            <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; border:1px solid var(--border); margin-top:20px;">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span><b>RTX 4090</b><br><small style="color:var(--accent)">+50₽/сек пассивно</small></span>
                    <button class="btn btn-main" onclick="buyGPU()">100,000₽</button>
                </div>
            </div>
        </div>

        <div id="tab-top" class="section"><div id="leaderboard"></div></div>

        <div id="tab-bonus" class="section">
            <h3>ВВЕДИТЕ ПРОМОКОД</h3>
            <input type="text" id="promo-input" placeholder="ПРОМОКОД">
            <button class="btn btn-main" style="margin-top:10px;" onclick="usePromo()">АКТИВИРОВАТЬ</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding: 20px; text-align: center; border-bottom: 1px solid var(--border);">
            <div id="user-balance" style="font-family: 'Orbitron'; font-size: 2rem; color: var(--accent);">0</div>
            <div id="user-status-tag" style="margin-top:5px;"></div>
        </div>
        <div class="chat-area" id="chat-box"></div>
        <div style="padding: 15px; display: flex; gap: 8px;">
            <input type="text" id="chat-input" placeholder="Текст...">
            <button class="btn btn-main" onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, currentTab = 'tab-crash', audioCtx = null;
    let crash = { state: 'waiting', mult: 1.0, myBet: 0, history: [] };
    let ladder = { active: false, step: 0, bet: 0, multipliers: [1.2, 1.8, 2.5, 4.0, 7.0, 15.0, 35.0] };

    function playSound(freq, type='sine', dur=0.1) {
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        } catch(e){}
    }

    function getStatus(bal) {
        if(bal >= 50000000) return {n: 'БОГ', c: 'tag-god'};
        if(bal >= 5000000) return {n: 'МАГНАТ', c: 'tag-rich'};
        if(bal >= 50000) return {n: 'ИГРОК', c: ''};
        return {n: 'БОМЖ', c: ''};
    }

    document.getElementById('login-btn').onclick = function() {
        const u = document.getElementById('auth-user').value.trim().toLowerCase();
        const p = document.getElementById('auth-pass').value.trim();
        if(u.length < 3) return;
        db.ref('users/'+u).once('value', s => {
            if(s.exists()) {
                if(s.val().pass === p) startApp(u, s.val()); else alert("Пароль!");
            } else {
                const d = {pass:p, balance:1000, xp:0, lvl:1, gpus:0, usedPromos:{none:true}};
                db.ref('users/'+u).set(d).then(() => startApp(u, d));
            }
        });
    };

    function startApp(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            const st = getStatus(userData.balance);
            document.getElementById('user-balance').innerText = Math.floor(userData.balance).toLocaleString() + "₽";
            document.getElementById('user-status-tag').innerHTML = `<span class="tag ${st.c}">${st.n}</span>`;
        });
        setInterval(() => { if(userData.gpus > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + (userData.gpus*50)); }, 1000);
        
        // Ограничение чата 10 сообщениями
        db.ref('chat').limitToLast(10).on('value', s => {
            const b = document.getElementById('chat-box'); b.innerHTML = '';
            s.forEach(child => {
                const m = child.val();
                const d = document.createElement('div'); d.className = 'msg';
                const st = getStatus(m.bal || 0);
                d.innerHTML = `<span class="tag ${st.c}">${st.n}</span><b>${m.user}:</b> ${m.text}`;
                b.appendChild(d);
            });
            b.scrollTop = b.scrollHeight;
        });
        initCrash();
        initLadderUI();
    }

    // --- CRASH ---
    function initCrash() {
        crash.state = 'waiting'; crash.mult = 1.0; crash.myBet = 0; crash.cashed = false;
        const btn = document.getElementById('crash-btn');
        btn.disabled = false; btn.innerText = "СТАВКА"; btn.className = "btn btn-main";
        document.getElementById('crash-mult').style.color = 'var(--accent)';
        let timeLeft = 8;
        let t = setInterval(() => {
            timeLeft--;
            if(currentTab === 'tab-crash') document.getElementById('crash-timer').innerText = `СТАРТ ЧЕРЕЗ ${timeLeft}С`;
            if(timeLeft <= 0) { clearInterval(t); runCrash(); }
        }, 1000);
    }

    function runCrash() {
        crash.state = 'rising';
        const btn = document.getElementById('crash-btn');
        const auto = parseFloat(document.getElementById('crash-auto').value);
        if(crash.myBet > 0) { btn.disabled = false; btn.innerText = "ЗАБРАТЬ"; btn.className = "btn btn-cashout"; }
        else btn.disabled = true;

        let limit = Math.random() < 0.15 ? 1.00 : (Math.random() < 0.6 ? Math.random()*1.5+1.1 : Math.random()*12+2.5);
        let flight = setInterval(() => {
            if(crash.mult >= limit) {
                clearInterval(flight); crash.state = 'crashed';
                addCrashHistory(limit.toFixed(2));
                if(currentTab === 'tab-crash') {
                    playSound(100, 'sawtooth', 0.3);
                    document.getElementById('crash-mult').innerText = "BOOM!";
                    document.getElementById('crash-mult').style.color = '#ff0055';
                }
                setTimeout(initCrash, 3000);
            } else {
                crash.mult = (parseFloat(crash.mult) + 0.01).toFixed(2);
                if(currentTab === 'tab-crash') document.getElementById('crash-mult').innerText = crash.mult + "x";
                if(!crash.cashed && crash.myBet > 0 && auto > 1 && crash.mult >= auto) crashAction();
            }
        }, 100);
    }

    function crashAction() {
        const amt = parseInt(document.getElementById('crash-bet').value);
        if(crash.state === 'waiting' && amt > 0 && amt <= userData.balance) {
            crash.myBet = amt;
            db.ref('users/'+user+'/balance').transaction(b => b - amt);
            document.getElementById('crash-btn').disabled = true;
            document.getElementById('crash-btn').innerText = "ПРИНЯТО";
            playSound(440);
        } else if(crash.state === 'rising' && crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user+'/balance').transaction(b => b + win);
            document.getElementById('crash-btn').disabled = true;
            document.getElementById('crash-btn').innerText = "ВЫПЛАТА!";
            playSound(800);
        }
    }

    function addCrashHistory(val) {
        crash.history.unshift(val); if(crash.history.length > 5) crash.history.pop();
        const container = document.getElementById('crash-history-list');
        container.innerHTML = '';
        crash.history.forEach(h => { container.innerHTML += `<div class="h-item">${h}x</div>`; });
    }

    // --- LADDER ---
    function initLadderUI() {
        const grid = document.getElementById('ladder-grid'); grid.innerHTML = '';
        for(let i=0; i<7; i++) {
            let row = document.createElement('div'); row.className = 'ladder-row'; row.id = `l-row-${i}`;
            for(let j=0; j<3; j++) row.innerHTML += `<div class="ladder-step" onclick="clickStep(${i}, ${j})">?</div>`;
            grid.appendChild(row);
        }
    }

    function startLadder() {
        const amt = parseInt(document.getElementById('ladder-bet').value);
        if(amt > 0 && amt <= userData.balance) {
            db.ref('users/'+user+'/balance').transaction(b => b - amt);
            ladder.active = true; ladder.step = 0; ladder.bet = amt;
            document.getElementById('ladder-start-btn').innerText = "ЗАБРАТЬ";
            document.getElementById('ladder-start-btn').onclick = cashoutLadder;
            initLadderUI(); updateLadderVisual();
        }
    }

    function updateLadderVisual() {
        for(let i=0; i<7; i++) {
            const r = document.getElementById(`l-row-${i}`);
            r.style.opacity = (i === ladder.step) ? "1" : "0.3";
            r.style.pointerEvents = (i === ladder.step) ? "auto" : "none";
        }
    }

    function clickStep(r, c) {
        if(!ladder.active || r !== ladder.step) return;
        const bomb = Math.floor(Math.random() * 3);
        const steps = document.getElementById(`l-row-${r}`).children;
        if(c === bomb) {
            steps[c].style.background = '#ff0055'; ladder.active = false; playSound(100, 'sawtooth');
            setTimeout(() => { alert("ПРОИГРЫШ!"); resetLadder(); }, 500);
        } else {
            steps[c].style.background = '#afff00'; playSound(600); ladder.step++;
            if(ladder.step > 6) cashoutLadder();
            else {
                document.getElementById('ladder-mult-info').innerText = "x" + ladder.multipliers[ladder.step-1];
                updateLadderVisual();
            }
        }
    }

    function cashoutLadder() {
        if(!ladder.active) return;
        let win = Math.floor(ladder.bet * (ladder.step === 0 ? 1 : ladder.multipliers[ladder.step-1]));
        db.ref('users/'+user+'/balance').transaction(b => b + win);
        resetLadder();
    }

    function resetLadder() {
        ladder.active = false;
        document.getElementById('ladder-start-btn').innerText = "ИГРАТЬ";
        document.getElementById('ladder-start-btn').onclick = startLadder;
        document.getElementById('ladder-mult-info').innerText = "x0.00";
        initLadderUI();
    }

    // --- OTHER ---
    function mineClick() {
        db.ref('users/'+user).transaction(u => { if(u){ u.balance++; u.xp++; if(u.xp>=u.lvl*200){u.lvl++; u.xp=0;} } return u; });
        playSound(1000, 'sine', 0.05);
    }

    function buyGPU() {
        if(userData.balance >= 100000) db.ref('users/'+user).transaction(u => { if(u){u.balance-=100000; u.gpus=(u.gpus||0)+1;} return u; });
    }

    function usePromo() {
        const c = document.getElementById('promo-input').value.trim().toUpperCase();
        if(c === 'START' && !userData.usedPromos?.START) {
            db.ref('users/'+user).transaction(u => { 
                if(u){
                    u.balance = (u.balance || 0) + 5000; 
                    if(!u.usedPromos) u.usedPromos = {}; 
                    u.usedPromos.START = true;
                } 
                return u; 
            });
            alert("ПРОМОКОД АКТИВИРОВАН: +5000₽");
            document.getElementById('promo-input').value = '';
        } else {
            alert("ОШИБКА: Код неверен или уже использован!");
        }
    }

    function switchTab(el) {
        currentTab = el.dataset.target;
        document.querySelectorAll('.tab, .section').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        document.getElementById(currentTab).classList.add('active');
        if(currentTab === 'tab-top') refreshTop();
    }

    function refreshTop() {
        db.ref('users').orderByChild('balance').limitToLast(10).once('value', s => {
            const list = document.getElementById('leaderboard'); list.innerHTML = '<h3>ТОП-10 ИГРОКОВ</h3>';
            let us = []; 
            s.forEach(c => { us.push({n: c.key, b: c.val().balance}); });
            us.reverse().forEach((u,i) => {
                const st = getStatus(u.b);
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:12px; background:rgba(255,255,255,0.03); margin-bottom:6px; border-radius:12px; border: 1px solid var(--border);">
                    <span>#${i+1} <span class="tag ${st.c}">${st.n}</span> ${u.n}</span>
                    <b style="color:var(--accent)">${Math.floor(u.b).toLocaleString()}₽</b>
                </div>`;
            });
        });
    }

    function sendChat() {
        const t = document.getElementById('chat-input').value.trim();
        if(t && user) { 
            db.ref('chat').push({user: user, text: t, bal: userData.balance}); 
            document.getElementById('chat-input').value = ''; 
        }
    }
</script>
</body>
</html>
