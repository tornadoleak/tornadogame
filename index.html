<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V6.4 | PROGRESS UPDATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #06080c; --card: rgba(15, 20, 28, 0.95); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; transition: all 0.2s ease; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .app { display: grid; grid-template-columns: 1fr 380px; gap: 15px; width: 98vw; height: 92vh; max-width: 1400px; }
        .glass { background: var(--card); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 28px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        
        /* Auth Styles */
        .auth-container { width: 380px; padding: 40px; text-align: center; }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 12px; }
        .auth-tab { flex: 1; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 12px; font-weight: 800; color: #64748b; }
        .auth-tab.active { background: var(--accent); color: #000; }

        .nav { display: flex; background: rgba(0,0,0,0.4); padding: 10px; gap: 5px; }
        .tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 800; color: #64748b; border-radius: 10px; text-transform: uppercase; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.1); }
        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; }

        /* Crash Multiplier */
        #crash-area { height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; border-radius: 20px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); }
        #crash-mult { font-family: 'Orbitron'; font-size: 5rem; font-weight: 900; text-shadow: 0 0 30px rgba(0,229,255,0.3); }

        /* XP Bar */
        .xp-container { width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #xp-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #bc00ff); width: 0%; transition: width 0.5s ease; }

        .gpu-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-family: 'Inter'; font-size: 11px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-cashout { background: #afff00 !important; color: #000 !important; box-shadow: 0 0 20px rgba(175,255,0,0.3); }
        input { background: rgba(0,0,0,0.5); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; width: 100%; font-family: 'Orbitron'; }
        
        .tag { font-size: 8px; padding: 2px 6px; border-radius: 4px; margin-right: 6px; font-weight: 900; border: 1px solid rgba(255,255,255,0.2); }
        .tag-god { background: var(--gold); color: #000; border: none; box-shadow: 0 0 10px var(--gold); }
    </style>
</head>
<body>

<div class="glass auth-container" id="auth-box">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); margin: 0 0 5px 0;">TORNADO</h1>
    <p style="font-size: 10px; color: #64748b; margin-bottom: 25px;">NEXT GEN CASINO V6.4</p>
    
    <div class="auth-tabs">
        <div class="auth-tab active" id="tab-login-btn" onclick="setAuthMode('login')">ВХОД</div>
        <div class="auth-tab" id="tab-reg-btn" onclick="setAuthMode('reg')">РЕГИСТРАЦИЯ</div>
    </div>

    <input type="text" id="auth-user" placeholder="ЛОГИН" style="margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="ПАРОЛЬ" style="margin-bottom:20px;">
    <button class="btn btn-main" style="width:100%;" onclick="handleAuth()" id="auth-submit">ВОЙТИ В АККАУНТ</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" data-target="tab-crash" onclick="switchTab(this)">КРАШ</div>
            <div class="tab" data-target="tab-ladder" onclick="switchTab(this)">ЛЕСТНИЦА</div>
            <div class="tab" data-target="tab-mine" onclick="switchTab(this)">МАЙНИНГ</div>
            <div class="tab" data-target="tab-top" onclick="switchTab(this)">ТОП</div>
            <div class="tab" data-target="tab-bonus" onclick="switchTab(this)">ПРОМО</div>
        </div>

        <div id="tab-crash" class="section active">
            <div id="crash-area">
                <div id="crash-mult">1.00x</div>
                <div id="crash-timer" style="color:#64748b; font-size:12px;">ОЖИДАНИЕ...</div>
                <div id="crash-history-list" style="position:absolute; bottom:15px; display:flex; gap:10px;"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="crash-bet" placeholder="СТАВКА">
                <input type="number" id="crash-auto" placeholder="АВТО-ВЫВОД">
            </div>
            <button id="crash-btn" class="btn btn-main" style="height:60px; font-size:14px;" onclick="crashAction()">СДЕЛАТЬ СТАВКУ</button>
        </div>

        <div id="tab-mine" class="section">
            <button class="btn btn-main" style="height:80px; font-size:20px;" onclick="mineClick()">ДОБЫТЬ (XP + ₽)</button>
            <h3 style="margin-top:20px;">МАГАЗИН ФЕРМ</h3>
            <div id="gpu-list"></div>
        </div>

        <div id="tab-ladder" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <input type="number" id="ladder-bet" placeholder="СТАВКА" style="width:150px;">
                <button id="ladder-main-btn" class="btn btn-main" onclick="startLadder()">ИГРАТЬ</button>
            </div>
            <div class="ladder-grid" id="ladder-grid" style="margin-top:20px;"></div>
        </div>

        <div id="tab-top" class="section"><div id="leaderboard"></div></div>
        <div id="tab-bonus" class="section">
            <input type="text" id="promo-input" placeholder="ПРОМОКОД">
            <button class="btn btn-main" style="margin-top:10px;" onclick="usePromo()">АКТИВИРОВАТЬ</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding: 25px; text-align: center; border-bottom: 1px solid var(--border);">
            <div id="user-balance" style="font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent);">0</div>
            <div id="user-status-tag" style="margin: 5px 0;"></div>
            <div id="user-lvl-text" style="font-size: 11px; color: #64748b; font-weight: 800;">LVL 1</div>
            <div class="xp-container"><div id="xp-fill"></div></div>
        </div>
        <div class="chat-area" id="chat-box" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:8px;"></div>
        <div style="padding: 15px; display: flex; gap: 8px;">
            <input type="text" id="chat-input" placeholder="Сообщение...">
            <button class="btn btn-main" onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, authMode = 'login', currentTab = 'tab-crash';
    let crash = { state: 'waiting', mult: 1.0, myBet: 0, cashed: false, history: [] };
    let ladder = { active: false, step: 0, bet: 0, multipliers: [1.25, 1.9, 2.8, 4.5, 8.0, 18.0, 45.0] };

    const gpus = [
        { id: 'g1', name: 'GTX 1660', price: 10000, profit: 5 },
        { id: 'g2', name: 'RTX 3080', price: 50000, profit: 25 },
        { id: 'g3', name: 'RTX 4090', price: 150000, profit: 80 }
    ];

    function setAuthMode(mode) {
        authMode = mode;
        document.getElementById('tab-login-btn').classList.toggle('active', mode === 'login');
        document.getElementById('tab-reg-btn').classList.toggle('active', mode === 'reg');
        document.getElementById('auth-submit').innerText = mode === 'login' ? 'ВОЙТИ В АККАУНТ' : 'ЗАРЕГИСТРИРОВАТЬСЯ';
    }

    function handleAuth() {
        const u = document.getElementById('auth-user').value.trim().toLowerCase();
        const p = document.getElementById('auth-pass').value.trim();
        if(u.length < 3) return alert("Минимум 3 символа!");

        db.ref('users/'+u).once('value', s => {
            if(authMode === 'login') {
                if(s.exists() && s.val().pass === p) startApp(u, s.val());
                else alert("Ошибка входа!");
            } else {
                if(s.exists()) alert("Логин занят!");
                else {
                    const d = {pass:p, balance:1500, xp:0, lvl:1, gpu_count:{g1:0,g2:0,g3:0}, usedPromos:{none:true}};
                    db.ref('users/'+u).set(d).then(() => startApp(u, d));
                }
            }
        });
    }

    function startApp(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        
        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            updateUI();
        });

        setInterval(passiveIncome, 1000);
        db.ref('chat').limitToLast(10).on('value', renderChat);
        initCrash();
        renderGPUs();
    }

    function updateUI() {
        const st = getStatus(userData.balance);
        document.getElementById('user-balance').innerText = Math.floor(userData.balance).toLocaleString() + "₽";
        document.getElementById('user-status-tag').innerHTML = `<span class="tag ${st.c}">${st.n}</span>`;
        
        // XP System
        const nextXP = userData.lvl * 300;
        const perc = (userData.xp / nextXP) * 100;
        document.getElementById('xp-fill').style.width = perc + "%";
        document.getElementById('user-lvl-text').innerText = `LVL ${userData.lvl} | XP ${userData.xp} / ${nextXP}`;
    }

    function passiveIncome() {
        let total = 0;
        if(userData.gpu_count) {
            gpus.forEach(g => { total += (userData.gpu_count[g.id] || 0) * g.profit; });
        }
        if(total > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + total);
    }

    // --- CRASH LOGIC ---
    function initCrash() {
        crash.state = 'waiting'; crash.mult = 1.0; crash.myBet = 0; crash.cashed = false;
        const btn = document.getElementById('crash-btn');
        btn.disabled = false; btn.innerText = "СДЕЛАТЬ СТАВКУ"; btn.className = "btn btn-main";
        document.getElementById('crash-mult').style.color = 'var(--accent)';
        
        let timeLeft = 8;
        let t = setInterval(() => {
            timeLeft--;
            if(currentTab === 'tab-crash') document.getElementById('crash-timer').innerText = `ДО ВЗЛЕТА: ${timeLeft}С`;
            if(timeLeft <= 0) { clearInterval(t); runCrash(); }
        }, 1000);
    }

    function runCrash() {
        crash.state = 'rising';
        const btn = document.getElementById('crash-btn');
        const auto = parseFloat(document.getElementById('crash-auto').value);
        if(crash.myBet > 0) { btn.disabled = false; btn.innerText = "ЗАБРАТЬ"; btn.className = "btn btn-cashout"; }
        else btn.disabled = true;

        let limit = Math.random() < 0.1 ? 1.00 : (Math.random() < 0.7 ? Math.random()*2+1.1 : Math.random()*15+3);
        
        let flight = setInterval(() => {
            if(crash.mult >= limit) {
                clearInterval(flight); crash.state = 'crashed';
                addHistory(limit.toFixed(2));
                document.getElementById('crash-mult').innerText = "BOOM!";
                document.getElementById('crash-mult').style.color = '#ff0055';
                setTimeout(initCrash, 3000);
            } else {
                crash.mult = (parseFloat(crash.mult) + 0.01).toFixed(2);
                const el = document.getElementById('crash-mult');
                el.innerText = crash.mult + "x";
                
                // Динамическая смена цвета
                if(crash.mult < 2) el.style.color = 'var(--accent)';
                else if(crash.mult < 5) el.style.color = 'var(--gold)';
                else if(crash.mult < 10) el.style.color = '#ff9100';
                else el.style.color = 'var(--pink)';

                if(!crash.cashed && crash.myBet > 0 && auto > 1 && crash.mult >= auto) crashAction();
            }
        }, 100);
    }

    function crashAction() {
        const amt = parseInt(document.getElementById('crash-bet').value);
        if(crash.state === 'waiting' && amt > 0 && amt <= userData.balance) {
            crash.myBet = amt;
            db.ref('users/'+user+'/balance').transaction(b => b - amt);
            document.getElementById('crash-btn').disabled = true;
            document.getElementById('crash-btn').innerText = "СТАВКА ПРИНЯТА";
        } else if(crash.state === 'rising' && crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user+'/balance').transaction(b => b + win);
            db.ref('users/'+user+'/xp').transaction(x => (x||0) + 10);
            document.getElementById('crash-btn').disabled = true;
            document.getElementById('crash-btn').innerText = "ВЫ ЗАБРАЛИ " + win + "₽";
        }
    }

    function addHistory(v) {
        crash.history.unshift(v); if(crash.history.length > 5) crash.history.pop();
        const container = document.getElementById('crash-history-list');
        container.innerHTML = '';
        crash.history.forEach(h => { container.innerHTML += `<div style="font-size:10px; color:var(--accent); background:rgba(255,255,255,0.05); padding:3px 8px; border-radius:5px;">${h}x</div>`; });
    }

    // --- MINE & GPUS ---
    function renderGPUs() {
        const list = document.getElementById('gpu-list'); list.innerHTML = '';
        gpus.forEach(g => {
            const count = (userData.gpu_count && userData.gpu_count[g.id]) || 0;
            list.innerHTML += `
                <div class="gpu-card">
                    <span><b>${g.name}</b><br><small style="color:var(--accent)">+${g.profit}₽/сек (У вас: ${count})</small></span>
                    <button class="btn btn-main" onclick="buyGPU('${g.id}', ${g.price})">${g.price.toLocaleString()}₽</button>
                </div>`;
        });
    }

    function buyGPU(id, price) {
        if(userData.balance >= price) {
            db.ref('users/'+user).transaction(u => {
                if(u) {
                    u.balance -= price;
                    if(!u.gpu_count) u.gpu_count = {};
                    u.gpu_count[id] = (u.gpu_count[id] || 0) + 1;
                }
                return u;
            }).then(() => renderGPUs());
        } else alert("Денег маловато!");
    }

    function mineClick() {
        db.ref('users/'+user).transaction(u => {
            if(u) {
                u.balance++; u.xp += 2;
                const nextXP = u.lvl * 300;
                if(u.xp >= nextXP) { u.lvl++; u.xp = 0; }
            }
            return u;
        });
    }

    // --- UTILS ---
    function getStatus(bal) {
        if(bal >= 50000000) return {n: 'БОГ', c: 'tag-god'};
        if(bal >= 5000000) return {n: 'МАГНАТ', c: 'tag-rich'};
        if(bal >= 50000) return {n: 'ИГРОК', c: ''};
        return {n: 'БОМЖ', c: ''};
    }

    function renderChat(s) {
        const b = document.getElementById('chat-box'); b.innerHTML = '';
        s.forEach(child => {
            const m = child.val();
            const st = getStatus(m.bal || 0);
            b.innerHTML += `<div class="msg"><span class="tag ${st.c}">${st.n}</span><b>${m.user}:</b> ${m.text}</div>`;
        });
        b.scrollTop = b.scrollHeight;
    }

    function sendChat() {
        const t = document.getElementById('chat-input').value.trim();
        if(t) { db.ref('chat').push({user: user, text: t, bal: userData.balance}); document.getElementById('chat-input').value = ''; }
    }

    function switchTab(el) {
        currentTab = el.dataset.target;
        document.querySelectorAll('.tab, .section').forEach(x => x.classList.remove('active'));
        el.classList.add('active'); document.getElementById(currentTab).classList.add('active');
        if(currentTab === 'tab-mine') renderGPUs();
        if(currentTab === 'tab-top') refreshTop();
    }

    function usePromo() {
        const c = document.getElementById('promo-input').value.trim().toUpperCase();
        if(c === 'START' && !userData.usedPromos?.START) {
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance += 5000; if(!u.usedPromos) u.usedPromos = {}; u.usedPromos.START = true; }
                return u;
            });
            alert("Бонус 5000₽ зачислен!");
        }
    }

    function refreshTop() {
        db.ref('users').orderByChild('balance').limitToLast(10).once('value', s => {
            const list = document.getElementById('leaderboard'); list.innerHTML = '<h3 style="text-align:center">ТОП БОГАТЕЕВ</h3>';
            let us = []; s.forEach(c => us.push({n: c.key, b: c.val().balance}));
            us.reverse().forEach((u,i) => {
                const st = getStatus(u.b);
                list.innerHTML += `<div class="gpu-card"><span>#${i+1} <span class="tag ${st.c}">${st.n}</span> ${u.n}</span><b>${Math.floor(u.b).toLocaleString()}₽</b></div>`;
            });
        });
    }

    // Инициализация Лестницы (упрощенная для стабильности)
    function initLadderUI() {
        const g = document.getElementById('ladder-grid'); g.innerHTML = '';
        for(let i=0; i<7; i++) {
            let r = document.createElement('div'); r.className = 'ladder-row'; r.style.display = 'grid'; r.style.gridTemplateColumns = 'repeat(3, 1fr)'; r.style.gap = '10px'; r.style.marginBottom = '5px';
            for(let j=0; j<3; j++) r.innerHTML += `<div class="ladder-step" id="step-${i}-${j}" onclick="clickStep(${i},${j})" style="padding:15px; background:rgba(255,255,255,0.05); border:1px solid var(--border); border-radius:10px; text-align:center; cursor:pointer">?</div>`;
            g.prepend(r);
        }
    }
    initLadderUI();
</script>
</body>
</html>
