<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V6.6 | EVOLUTION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #05070a; --card: rgba(13, 17, 23, 0.98); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* Layout */
        .app { display: grid; grid-template-columns: 1fr 350px; gap: 15px; width: 98vw; height: 94vh; max-width: 1400px; }
        .glass { background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.7); }
        
        /* Navigation */
        .nav { display: flex; background: rgba(0,0,0,0.5); padding: 8px; gap: 4px; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 900; color: #64748b; border-radius: 12px; text-transform: uppercase; white-space: nowrap; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.08); box-shadow: inset 0 0 10px rgba(0, 229, 255, 0.1); }

        /* Sections */
        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; }

        /* Notifications */
        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .notif { background: var(--card); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-size: 13px; animation: slideIn 0.3s ease forwards; pointer-events: auto; }

        /* Case System */
        .case-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .case-card { background: linear-gradient(145deg, rgba(255,255,255,0.03), transparent); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; }
        .case-anim { height: 60px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: var(--gold); margin: 10px 0; }

        /* Quests */
        .quest-box { background: rgba(0, 229, 255, 0.03); border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; margin-top: 15px; }
        .quest-item { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 5px; color: #94a3b8; }

        /* Buttons & Inputs */
        .btn { border: none; padding: 14px; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; }
        .btn-main { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0, 229, 255, 0.2); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 229, 255, 0.3); }
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 14px; border-radius: 14px; color: #fff; width: 100%; font-family: 'Orbitron'; }

        /* Animations */
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .lvl-up { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-family: 'Orbitron'; font-size: 4rem; color: var(--accent); text-shadow: 0 0 50px var(--accent); z-index: 10000; pointer-events: none; animation: lvlAnim 2s ease-out forwards; }
        @keyframes lvlAnim { 0% { opacity:0; scale:0.5; } 20% { opacity:1; scale:1.1; } 80% { opacity:1; scale:1; } 100% { opacity:0; transform: translate(-50%, -150%); } }

        /* Crash History */
        .h-tag { font-size: 9px; padding: 4px 8px; border-radius: 6px; background: rgba(255,255,255,0.05); color: var(--accent); border: 1px solid var(--border); }
    </style>
</head>
<body>

<div id="notif-container"></div>

<div class="glass" id="auth-box" style="width: 380px; padding: 40px; text-align: center;">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); margin-bottom: 5px;">TORNADO</h1>
    <p style="font-size: 10px; color: #64748b; letter-spacing: 3px; margin-bottom: 30px;">EVOLUTION V6.6</p>
    
    <div style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.3); padding:5px; border-radius:12px;">
        <div class="tab active" id="auth-mode-login" onclick="setAuthMode('login')">ВХОД</div>
        <div class="tab" id="auth-mode-reg" onclick="setAuthMode('reg')">РЕГИСТРАЦИЯ</div>
    </div>
    
    <input type="text" id="auth-user" placeholder="ЛОГИН" style="margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="ПАРОЛЬ" style="margin-bottom:25px;">
    <button class="btn btn-main" style="width:100%;" onclick="handleAuth()" id="auth-submit-btn">ВОЙТИ В СИСТЕМУ</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" onclick="switchTab(this, 'tab-crash')">КРАШ</div>
            <div class="tab" onclick="switchTab(this, 'tab-ladder')">ЛЕСТНИЦА</div>
            <div class="tab" onclick="switchTab(this, 'tab-cases')">КЕЙСЫ</div>
            <div class="tab" onclick="switchTab(this, 'tab-mining')">МАЙНИНГ</div>
            <div class="tab" onclick="switchTab(this, 'tab-top')">ТОП-10</div>
            <div class="tab" onclick="switchTab(this, 'tab-promo')">ПРОМО</div>
        </div>

        <div id="tab-crash" class="section active">
            <div id="crash-area" style="height:280px; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; border-radius:20px; background:rgba(0,0,0,0.3); border:1px solid var(--border);">
                <div id="crash-mult" style="font-family:'Orbitron'; font-size:5.5rem; font-weight:900;">1.00x</div>
                <div id="crash-timer" style="color:#64748b; font-size:13px;">ОЖИДАНИЕ...</div>
                <div id="crash-history" style="position:absolute; bottom:15px; display:flex; gap:8px;"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <input type="number" id="crash-bet" placeholder="СТАВКА">
                <input type="number" id="crash-auto" placeholder="АВТО-ВЫВОД">
            </div>
            <button id="crash-btn" class="btn btn-main" style="height:65px; font-size:14px;" onclick="crashAction()">СДЕЛАТЬ СТАВКУ</button>
        </div>

        <div id="tab-ladder" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <input type="number" id="ladder-bet" placeholder="СТАВКА" style="width:140px;">
                <div id="ladder-mult" style="font-family:'Orbitron'; color:var(--gold); font-size:1.5rem;">x0.00</div>
                <button id="ladder-btn" class="btn btn-main" onclick="startLadder()">ИГРАТЬ</button>
            </div>
            <div id="ladder-container" style="display:flex; flex-direction:column-reverse; gap:8px;"></div>
        </div>

        <div id="tab-cases" class="section">
            <div class="case-grid">
                <div class="case-card">
                    <h3>БЕСПЛАТНЫЙ</h3>
                    <div class="case-anim" id="case-free-res">?</div>
                    <button class="btn btn-main" style="width:100%" onclick="openCase('free')" id="btn-free-case">ОТКРЫТЬ (5 МИН)</button>
                </div>
                <div class="case-card">
                    <h3>ЭЛИТНЫЙ</h3>
                    <div class="case-anim" id="case-gold-res">?</div>
                    <button class="btn btn-main" style="width:100%" onclick="openCase('gold')">ОТКРЫТЬ (50,000₽)</button>
                </div>
            </div>
        </div>

        <div id="tab-mining" class="section">
            <button class="btn btn-main" style="height:100px; font-size:24px;" onclick="doMiningClick()">
                ДОБЫТЬ ₽<br><span id="click-power-text" style="font-size:12px; opacity:0.8;">+0₽ за клик</span>
            </button>
            <h3 style="margin-top:20px;">МАЙНИНГ ФЕРМЫ</h3>
            <div id="gpu-list" style="display:grid; gap:10px;"></div>
        </div>

        <div id="tab-top" class="section"><div id="top-list"></div></div>
        <div id="tab-promo" class="section">
            <input type="text" id="promo-input" placeholder="ПРОМОКОД">
            <button class="btn btn-main" style="margin-top:10px;" onclick="usePromo()">АКТИВИРОВАТЬ</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding: 25px; text-align: center; border-bottom: 1px solid var(--border);">
            <div id="u-bal" style="font-family:'Orbitron'; font-size:2.4rem; color:var(--accent); text-shadow: 0 0 20px rgba(0,229,255,0.2);">0</div>
            <div id="u-tag" style="margin: 8px 0;"></div>
            <div id="u-xp-info" style="font-size:10px; color:#64748b; font-weight:900; margin-bottom:5px;">LVL 1</div>
            <div style="width:100%; height:6px; background:rgba(255,255,255,0.05); border-radius:10px; overflow:hidden;">
                <div id="u-xp-bar" style="height:100%; background:linear-gradient(90deg, var(--accent), var(--pink)); width:0%;"></div>
            </div>

            <div class="quest-box">
                <div style="font-size:10px; font-weight:900; color:var(--accent); margin-bottom:8px; text-align:left;">ТЕКУЩИЕ ЦЕЛИ:</div>
                <div id="quest-list"></div>
            </div>
        </div>

        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:6px;"></div>
        
        <div style="padding:15px; display:flex; gap:8px; background:rgba(0,0,0,0.2);">
            <input type="text" id="chat-in" placeholder="Сообщение..." style="font-size:12px; padding:10px;">
            <button class="btn btn-main" onclick="sendChat()" style="padding:10px 18px;">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, authMode = 'login', currentTab = 'tab-crash', audioCtx = null;
    let crash = { active: false, mult: 1.0, myBet: 0, cashed: false, history: [] };
    let ladder = { active: false, step: 0, bet: 0, mults: [1.3, 2.1, 3.5, 6.0, 15.0, 35.0, 80.0] };

    const gpus = [
        {id:'g1', n:'GTX 1660 SUPER', p:25000, i:15},
        {id:'g2', n:'RTX 3070 TI', p:120000, i:80},
        {id:'g3', n:'RTX 4090 OC', p:450000, i:350}
    ];

    // --- SOUND ENGINE ---
    function playSfx(freq, type='sine', dur=0.1, vol=0.05) {
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        } catch(e) {}
    }

    function notify(text, color=null) {
        const c = document.getElementById('notif-container');
        const n = document.createElement('div');
        n.className = 'notif';
        if(color) n.style.borderColor = color;
        n.innerText = text;
        c.appendChild(n);
        playSfx(880, 'sine', 0.05);
        setTimeout(() => n.remove(), 4000);
    }

    // --- AUTH ---
    function setAuthMode(m) {
        authMode = m;
        document.getElementById('auth-mode-login').classList.toggle('active', m==='login');
        document.getElementById('auth-mode-reg').classList.toggle('active', m==='reg');
        document.getElementById('auth-submit-btn').innerText = m==='login' ? 'ВОЙТИ В СИСТЕМУ' : 'ЗАРЕГИСТРИРОВАТЬСЯ';
    }

    function handleAuth() {
        const u = document.getElementById('auth-user').value.trim().toLowerCase();
        const p = document.getElementById('auth-pass').value.trim();
        if(u.length < 3) return notify("Логин слишком короткий!");

        db.ref('users/'+u).once('value', s => {
            if(authMode === 'login') {
                if(s.exists() && s.val().pass === p) startApp(u, s.val());
                else notify("Ошибка входа!");
            } else {
                if(s.exists()) notify("Логин занят!");
                else {
                    const d = {pass:p, balance:2500, xp:0, lvl:1, gpus:{g1:0,g2:0,g3:0}, lastFree:0, promos:{none:true}, quests:{clicks:0, crashWin:0}};
                    db.ref('users/'+u).set(d).then(() => startApp(u, d));
                }
            }
        });
    }

    function startApp(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        notify("Добро пожаловать, " + u + "!");
        
        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            updateUI();
        });

        setInterval(passiveIncome, 1000);
        db.ref('chat').limitToLast(12).on('value', renderChat);
        initCrashSystem();
        initLadderUI();
    }

    function updateUI() {
        const st = getStatus(userData.balance);
        document.getElementById('u-bal').innerText = Math.floor(userData.balance).toLocaleString() + '₽';
        document.getElementById('u-tag').innerHTML = `<span style="font-size:9px; padding:2px 6px; border-radius:5px; background:${st.c}; color:#000; font-weight:900;">${st.n}</span>`;
        
        const nextXp = userData.lvl * 800;
        document.getElementById('u-xp-bar').style.width = (userData.xp / nextXp * 100) + '%';
        document.getElementById('u-xp-info').innerText = `LVL ${userData.lvl} | XP ${userData.xp} / ${nextXp}`;
        document.getElementById('click-power-text').innerText = `+${userData.lvl * 2}₽ ЗА КЛИК`;

        // Quests
        const qList = document.getElementById('quest-list');
        qList.innerHTML = `
            <div class="quest-item"><span>Клики:</span> <span>${userData.quests?.clicks || 0}/100</span></div>
            <div class="quest-item"><span>Побед в Краш:</span> <span>${userData.quests?.crashWin || 0}/5</span></div>
        `;
        
        checkQuests();
    }

    function passiveIncome() {
        let inc = 0;
        if(userData.gpus) gpus.forEach(g => inc += (userData.gpus[g.id] || 0) * g.i);
        if(inc > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + inc);
    }

    // --- GAME MODULES ---
    function doMiningClick() {
        playSfx(200 + (userData.lvl * 10), 'triangle', 0.05);
        db.ref('users/'+user).transaction(u => {
            if(u) {
                u.balance += (u.lvl * 2);
                u.xp += 10;
                if(!u.quests) u.quests = {};
                u.quests.clicks = (u.quests.clicks || 0) + 1;
                
                const nextXp = u.lvl * 800;
                if(u.xp >= nextXp) {
                    u.lvl++; u.xp = 0;
                    showLvlUp();
                }
            }
            return u;
        });
    }

    function showLvlUp() {
        const div = document.createElement('div');
        div.className = 'lvl-up';
        div.innerText = 'LEVEL UP!';
        document.body.appendChild(div);
        playSfx(500, 'square', 0.5);
        setTimeout(() => div.remove(), 2000);
    }

    // --- CASE SYSTEM ---
    function openCase(type) {
        if(type === 'free') {
            const now = Date.now();
            if(now - (userData.lastFree || 0) < 300000) return notify("Кейс еще не готов!");
            
            let win = Math.floor(Math.random() * 2000) + 500;
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance += win; u.lastFree = now; }
                return u;
            });
            document.getElementById('case-free-res').innerText = win + "₽";
            playSfx(1000, 'sine', 0.3);
        } else {
            if(userData.balance < 50000) return notify("Недостаточно средств!");
            let win = Math.floor(Math.random() * 150000);
            db.ref('users/'+user+'/balance').transaction(b => b - 50000 + win);
            document.getElementById('case-gold-res').innerText = win + "₽";
            playSfx(1200, 'sawtooth', 0.4);
        }
    }

    // --- CRASH ---
    function initCrashSystem() {
        crash.active = false; crash.mult = 1.0; crash.myBet = 0; crash.cashed = false;
        const btn = document.getElementById('crash-btn');
        btn.disabled = false; btn.innerText = "СДЕЛАТЬ СТАВКУ"; btn.className = "btn btn-main";
        
        let timer = 8;
        let itv = setInterval(() => {
            timer--;
            if(currentTab === 'tab-crash') document.getElementById('crash-timer').innerText = `ЗАПУСК ЧЕРЕЗ ${timer}С`;
            if(timer <= 0) { clearInterval(itv); runCrash(); }
        }, 1000);
    }

    function runCrash() {
        crash.active = true;
        const btn = document.getElementById('crash-btn');
        if(crash.myBet > 0) { btn.disabled = false; btn.innerText = "ЗАБРАТЬ"; btn.className = "btn btn-main btn-cashout"; }
        else btn.disabled = true;

        let limit = Math.random() < 0.2 ? 1.00 : (Math.random() < 0.7 ? Math.random()*3 + 1.1 : Math.random()*15 + 3);
        
        let fly = setInterval(() => {
            if(crash.mult >= limit) {
                clearInterval(fly);
                document.getElementById('crash-mult').innerText = "BOOM!";
                document.getElementById('crash-mult').style.color = 'var(--pink)';
                playSfx(100, 'sawtooth', 0.4);
                updateCrashHistory(limit.toFixed(2));
                setTimeout(initCrashSystem, 3000);
            } else {
                crash.mult = (parseFloat(crash.mult) + 0.01).toFixed(2);
                const el = document.getElementById('crash-mult');
                el.innerText = crash.mult + "x";
                el.style.color = crash.mult < 2 ? 'var(--accent)' : (crash.mult < 5 ? var(--gold) : '#ff9100');
                
                const auto = parseFloat(document.getElementById('crash-auto').value);
                if(!crash.cashed && crash.myBet > 0 && auto > 1.01 && crash.mult >= auto) crashAction();
            }
        }, 80);
    }

    function crashAction() {
        const amt = parseInt(document.getElementById('crash-bet').value);
        if(!crash.active && amt > 0 && amt <= userData.balance) {
            crash.myBet = amt;
            db.ref('users/'+user+'/balance').transaction(b => b - amt);
            document.getElementById('crash-btn').innerText = "ПРИНЯТО";
            document.getElementById('crash-btn').disabled = true;
            playSfx(440);
        } else if(crash.active && crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance += win; if(!u.quests) u.quests={}; u.quests.crashWin = (u.quests.crashWin || 0) + 1; }
                return u;
            });
            document.getElementById('crash-btn').disabled = true;
            document.getElementById('crash-btn').innerText = "+" + win + "₽";
            playSfx(880);
        }
    }

    // --- HELPERS ---
    function getStatus(bal) {
        if(bal >= 50000000) return {n:'БОГ', c:'var(--gold)'};
        if(bal >= 5000000) return {n:'МАГНАТ', c:'#bc00ff'};
        if(bal >= 100000) return {n:'ИГРОК', c:'var(--accent)'};
        return {n:'НОВИЧОК', c:'#64748b'};
    }

    function checkQuests() {
        if(userData.quests?.clicks >= 100 && !userData.quests?.rewardedClicks) {
            db.ref('users/'+user).transaction(u => { if(u){ u.balance += 50000; u.quests.rewardedClicks = true; } return u; });
            notify("КВЕСТ ВЫПОЛНЕН: +50,000₽ за клики!");
        }
    }

    function updateCrashHistory(v) {
        crash.history.unshift(v); if(crash.history.length > 5) crash.history.pop();
        const h = document.getElementById('crash-history'); h.innerHTML = '';
        crash.history.forEach(x => h.innerHTML += `<div class="h-tag">${x}x</div>`);
    }

    function switchTab(el, target) {
        currentTab = target;
        document.querySelectorAll('.tab, .section').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        document.getElementById(target).classList.add('active');
        if(target === 'tab-mining') renderGpus();
    }

    function renderGpus() {
        const box = document.getElementById('gpu-list'); box.innerHTML = '';
        gpus.forEach(g => {
            const count = (userData.gpus && userData.gpus[g.id]) || 0;
            box.innerHTML += `
                <div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; border:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                    <span><b>${g.n}</b><br><small style="color:var(--accent)">+${g.i}₽/сек (У вас: ${count})</small></span>
                    <button class="btn btn-main" onclick="buyGpu('${g.id}', ${g.p})">${g.p.toLocaleString()}₽</button>
                </div>
            `;
        });
    }

    function buyGpu(id, price) {
        if(userData.balance >= price) {
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance -= price; if(!u.gpus) u.gpus={}; u.gpus[id] = (u.gpus[id] || 0) + 1; }
                return u;
            });
            notify("Куплено: " + gpus.find(x => x.id === id).n);
        }
    }

    function renderChat(s) {
        const b = document.getElementById('chat-box'); b.innerHTML = '';
        s.forEach(c => {
            const m = c.val();
            const st = getStatus(m.bal);
            b.innerHTML += `<div style="font-size:12px; background:rgba(255,255,255,0.02); padding:8px; border-radius:10px;"><b style="color:${st.c}">${m.user}:</b> ${m.text}</div>`;
        });
        b.scrollTop = b.scrollHeight;
    }

    function sendChat() {
        const t = document.getElementById('chat-in').value.trim();
        if(t) { db.ref('chat').push({user:user, text:t, bal:userData.balance}); document.getElementById('chat-in').value = ''; }
    }

    function initLadderUI() {
        const c = document.getElementById('ladder-container'); c.innerHTML = '';
        for(let i=0; i<7; i++) {
            const r = document.createElement('div');
            r.style.display = 'grid'; r.style.gridTemplateColumns = 'repeat(3, 1fr)'; r.style.gap = '8px'; r.style.opacity = '0.3'; r.id = 'l-row-'+i;
            for(let j=0; j<3; j++) r.innerHTML += `<div onclick="clickStep(${i},${j})" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; text-align:center; cursor:pointer;">?</div>`;
            c.appendChild(r);
        }
    }

    function startLadder() {
        const b = parseInt(document.getElementById('ladder-bet').value);
        if(b > 0 && b <= userData.balance) {
            db.ref('users/'+user+'/balance').transaction(x => x - b);
            ladder.active = true; ladder.step = 0; ladder.bet = b;
            document.getElementById('ladder-btn').innerText = "ЗАБРАТЬ";
            document.getElementById('l-row-0').style.opacity = '1';
        }
    }

    function clickStep(r, c) {
        if(!ladder.active || r !== ladder.step) return;
        const bomb = Math.floor(Math.random() * 3);
        const steps = document.getElementById('l-row-'+r).children;
        if(c === bomb) {
            steps[c].style.background = 'var(--pink)';
            ladder.active = false; playSfx(100, 'sawtooth');
            setTimeout(() => { notify("ПРОИГРЫШ!"); initLadderUI(); }, 500);
        } else {
            steps[c].style.background = '#afff00'; playSfx(600);
            ladder.step++;
            if(ladder.step > 6) {
                let win = Math.floor(ladder.bet * ladder.mults[6]);
                db.ref('users/'+user+'/balance').transaction(x => x + win);
                notify("ДЖЕКПОТ ЛЕСТНИЦЫ: " + win + "₽");
                initLadderUI();
            } else {
                document.getElementById('l-row-'+ladder.step).style.opacity = '1';
                document.getElementById('ladder-mult').innerText = 'x' + ladder.mults[ladder.step-1];
            }
        }
    }
</script>
</body>
</html>
