<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V7.5 | ULTIMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #020406; --card: rgba(10, 15, 25, 0.98); --border: rgba(0, 229, 255, 0.12); }
        * { box-sizing: border-box; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .app { display: grid; grid-template-columns: 1fr 360px; gap: 15px; width: 98vw; height: 96vh; max-width: 1500px; }
        .glass { background: var(--card); backdrop-filter: blur(25px); border: 1px solid var(--border); border-radius: 28px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 15px 50px rgba(0,0,0,0.9); }
        
        .nav { display: flex; background: rgba(0,0,0,0.5); padding: 8px; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; scrollbar-width: none; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 900; color: #4b5563; border-radius: 12px; text-transform: uppercase; white-space: nowrap; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.08); box-shadow: 0 0 15px rgba(0, 229, 255, 0.1); }

        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Game Grids */
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 0 auto; width: 300px; }
        .m-cell { aspect-ratio: 1; background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; }
        .m-cell.open { background: var(--accent); color: #000; }
        .m-cell.bomb { background: var(--pink); color: #fff; }

        /* Experience Bar */
        .xp-container { margin: 15px 0; }
        .xp-bar { height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        .xp-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--accent), var(--pink)); transition: 0.5s; }

        .btn { border: none; padding: 15px; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; font-family: 'Orbitron'; }
        .btn-main { background: var(--accent); color: #000; box-shadow: 0 5px 15px rgba(0, 229, 255, 0.2); }
        .btn-green { background: #afff00 !important; color: #000 !important; }

        input { background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 14px; border-radius: 15px; color: #fff; width: 100%; font-family: 'Orbitron'; }

        #lvl-up { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,229,255,0.1); display: none; align-items: center; justify-content: center; font-size: 5rem; font-family: 'Orbitron'; color: var(--accent); text-shadow: 0 0 50px var(--accent); z-index: 10000; pointer-events: none; }
    </style>
</head>
<body>

<div id="lvl-up">LEVEL UP!</div>
<div id="notif-box" style="position:fixed; top:20px; right:20px; z-index:9999; display:flex; flex-direction:column; gap:10px;"></div>

<div id="auth-box" class="glass" style="width: 380px; padding: 40px; text-align: center; position: absolute; z-index: 1000;">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); margin: 0;">TORNADO</h1>
    <p style="font-size: 10px; color: #4b5563; letter-spacing: 5px; margin-bottom: 30px;">V7.5 ULTIMATE</p>
    <div style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.3); padding:5px; border-radius:15px;">
        <div class="tab active" id="mode-login" onclick="setAuth('login')">–í—Ö–æ–¥</div>
        <div class="tab" id="mode-reg" onclick="setAuth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
    </div>
    <input type="text" id="auth-u" placeholder="–õ–û–ì–ò–ù" style="margin-bottom:10px;">
    <input type="password" id="auth-p" placeholder="–ü–ê–†–û–õ–¨" style="margin-bottom:25px;">
    <button class="btn btn-main" style="width:100%;" onclick="handleAuth()">–ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" onclick="swTab(this, 's-crash')">–ö–†–ê–®</div>
            <div class="tab" onclick="swTab(this, 's-mines')">–°–ê–ü–ï–†</div>
            <div class="tab" onclick="swTab(this, 's-ladder')">–õ–ï–°–¢–ù–ò–¶–ê</div>
            <div class="tab" onclick="swTab(this, 's-mining')">–ú–ê–ô–ù–ò–ù–ì</div>
            <div class="tab" onclick="swTab(this, 's-cases')">–ö–ï–ô–°–´</div>
            <div class="tab" onclick="swTab(this, 's-top')">–¢–û–ü-10</div>
        </div>

        <div id="s-crash" class="screen section active">
            <div style="height:280px; background:#000; border-radius:20px; position:relative; overflow:hidden; border:1px solid var(--border);">
                <canvas id="crash-cvs"></canvas>
                <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; pointer-events:none;">
                    <div id="crash-m" style="font-family:'Orbitron'; font-size:4.5rem; font-weight:900;">1.00x</div>
                    <div id="crash-win" style="color:#afff00; font-weight:800; font-size:1.2rem; height:20px;"></div>
                </div>
            </div>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <input type="number" id="c-bet" placeholder="–°–¢–ê–í–ö–ê">
                <input type="number" id="c-auto" placeholder="–ê–í–¢–û (1.50)">
            </div>
            <button id="c-btn" class="btn btn-main" style="height:70px;" onclick="doCrash()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
        </div>

        <div id="s-mines" class="screen section">
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="number" id="m-bet" placeholder="–°–¢–ê–í–ö–ê">
                <select id="m-bombs" style="background:#000; color:#fff; border:1px solid var(--border); border-radius:15px; padding:0 15px;">
                    <option value="3">3 –ë–û–ú–ë–´</option><option value="5">5 –ë–û–ú–ë</option><option value="10">10 –ë–û–ú–ë</option><option value="24">24 –ë–û–ú–ë–´</option>
                </select>
                <button id="m-btn" class="btn btn-main" onclick="startMines()">–ò–ì–†–ê–¢–¨</button>
            </div>
            <div id="m-grid" class="mines-grid"></div>
        </div>

        <div id="s-mining" class="screen section">
            <button class="btn btn-main" style="height:100px; font-size:1.5rem;" onclick="clickMine()">–ú–ê–ô–ù–ò–¢–¨ –†–£–ö–ê–ú–ò<br><span id="c-pwr" style="font-size:10px;">+2‚ÇΩ</span></button>
            <div id="gpu-list" style="display:grid; gap:10px; margin-top:15px;"></div>
        </div>

        <div id="s-top" class="screen section">
            <h2 style="font-family:'Orbitron'; color:var(--gold);">–ë–û–ì–ê–¢–ï–ô–®–ò–ï</h2>
            <div id="top-l" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>

        <div id="s-cases" class="screen section">
            <div id="case-l" style="display:grid; grid-template-columns:1fr 1fr; gap:15px;"></div>
        </div>

        <div id="s-ladder" class="screen section">
            <p style="text-align:center; color:#4b5563;">–õ–ï–°–¢–ù–ò–¶–ê –í –†–ê–ó–†–ê–ë–û–¢–ö–ï (V7.6)</p>
        </div>
    </div>

    <div class="glass">
        <div style="padding:25px; text-align:center; border-bottom:1px solid var(--border);">
            <div id="u-bal" style="font-family:'Orbitron'; font-size:2.2rem; color:var(--accent);">0</div>
            <div class="xp-container">
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:5px;">
                    <span id="u-lvl">LVL 1</span>
                    <span id="u-xp">0/800 XP</span>
                </div>
                <div class="xp-bar"><div id="u-fill" class="xp-fill"></div></div>
            </div>
            <div id="u-quests" style="text-align:left; font-size:11px; color:#64748b; background:rgba(0,0,0,0.2); padding:10px; border-radius:12px;"></div>
        </div>
        <div id="chat-b" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:8px; font-size:12px;"></div>
        <div style="padding:15px; display:flex; gap:5px; background:rgba(0,0,0,0.3);">
            <input type="text" id="chat-i" placeholder="–ß–∞—Ç...">
            <button class="btn btn-main" onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, mode = 'login', audioCtx, cvs, ctx;
    let crash = { active: false, mult: 1.0, bet: 0, cashed: false, pts: [] };
    let mines = { active: false, bet: 0, bombs: [], opened: 0, count: 3 };

    const gpus = [
        {id:'g1', n:'GTX 1660', p:35000, i:20},
        {id:'g2', n:'RTX 3060', p:120000, i:90},
        {id:'g3', n:'RTX 4090', p:850000, i:550}
    ];

    // --- AUDIO ---
    function sfx(f, t='sine', d=0.1, v=0.06) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
        o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    function notify(t) {
        const b = document.getElementById('notif-box');
        const n = document.createElement('div');
        n.style = "background:var(--card); border-left:4px solid var(--accent); padding:15px 20px; border-radius:12px; font-size:13px; animation:slideIn 0.3s forwards;";
        n.innerText = t; b.appendChild(n);
        setTimeout(() => n.remove(), 4000);
    }

    // --- AUTH ---
    function setAuth(m) {
        mode = m;
        document.getElementById('mode-login').classList.toggle('active', m==='login');
        document.getElementById('mode-reg').classList.toggle('active', m==='reg');
    }

    function handleAuth() {
        const u = document.getElementById('auth-u').value.trim().toLowerCase();
        const p = document.getElementById('auth-p').value.trim();
        if(u.length < 3) return notify("–õ–æ–≥–∏–Ω –æ—Ç 3 —Å–∏–º–≤–æ–ª–æ–≤!");

        db.ref('users/'+u).once('value', s => {
            if(mode === 'login') {
                if(s.exists() && s.val().pass === p) start(u, s.val());
                else notify("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
            } else {
                if(s.exists()) notify("–õ–æ–≥–∏–Ω –∑–∞–Ω—è—Ç!");
                else {
                    const d = {pass:p, balance:3000, xp:0, lvl:1, gpus:{}, q:{c:0, w:0}};
                    db.ref('users/'+u).set(d).then(() => start(u, d));
                }
            }
        });
    }

    function start(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        cvs = document.getElementById('crash-cvs'); ctx = cvs.getContext('2d');
        cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;

        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            updateUI();
        });

        db.ref('chat').limitToLast(15).on('value', s => {
            const b = document.getElementById('chat-b'); b.innerHTML = '';
            s.forEach(m => b.innerHTML += `<div><b>${m.val().u}:</b> ${m.val().t}</div>`);
            b.scrollTop = b.scrollHeight;
        });

        initCrash();
        updateTop();
        renderGpus();
        setInterval(() => {
            let inc = 0;
            if(userData.gpus) gpus.forEach(g => inc += (userData.gpus[g.id]||0) * g.i);
            if(inc > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + inc);
        }, 1000);
    }

    function updateUI() {
        document.getElementById('u-bal').innerText = Math.floor(userData.balance).toLocaleString() + ' ‚ÇΩ';
        const next = userData.lvl * 800;
        document.getElementById('u-fill').style.width = (userData.xp/next*100)+'%';
        document.getElementById('u-lvl').innerText = 'LVL ' + userData.lvl;
        document.getElementById('u-xp').innerText = `${userData.xp}/${next} XP`;
        document.getElementById('c-pwr').innerText = `+${userData.lvl * 2}‚ÇΩ`;
        
        document.getElementById('u-quests').innerHTML = `
            –ö–õ–ò–ö–ò: ${userData.q?.c || 0}/150 <br>
            –í–´–ò–ì–†–´–®–ò: ${userData.q?.w || 0}/10
        `;
        if(userData.q?.c >= 150 && !userData.q?.r1) {
            db.ref('users/'+user).transaction(u => { u.balance += 20000; u.q.r1 = true; return u; });
            notify("–ö–≤–µ—Å—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω! +20–∫");
        }
    }

    // --- CRASH ---
    function initCrash() {
        crash.active = false; crash.mult = 1.0; crash.cashed = false; crash.pts = [];
        const btn = document.getElementById('c-btn'); btn.innerText = "–ü–û–°–¢–ê–í–ò–¢–¨"; btn.className = "btn btn-main";
        let t = 8;
        let itv = setInterval(() => {
            t--; if(t <= 0) { clearInterval(itv); runCrash(); }
        }, 1000);
    }

    function runCrash() {
        crash.active = true;
        let crashAt = Math.random() < 0.12 ? 1.0 : (Math.random() * 5 + 1.1);
        let start = Date.now();
        if(crash.bet > 0) {
            document.getElementById('c-btn').innerText = "–ó–ê–ë–†–ê–¢–¨";
            document.getElementById('c-btn').className = "btn btn-green";
        }

        let fly = setInterval(() => {
            let elapsed = (Date.now() - start) / 1000;
            crash.mult = Math.pow(1.07, elapsed).toFixed(2);
            
            // Draw
            ctx.clearRect(0,0,cvs.width, cvs.height);
            ctx.strokeStyle = '#00e5ff'; ctx.lineWidth = 4;
            let x = (elapsed / 10) * cvs.width;
            let y = cvs.height - ((crash.mult - 1) / 4) * cvs.height;
            crash.pts.push({x,y});
            ctx.beginPath(); ctx.moveTo(0, cvs.height);
            crash.pts.forEach(p => ctx.lineTo(p.x, p.y)); ctx.stroke();

            if(crash.mult >= crashAt) {
                clearInterval(fly); crash.active = false;
                document.getElementById('crash-m').innerText = "BOOM!";
                document.getElementById('crash-m').style.color = 'var(--pink)';
                sfx(100, 'sawtooth', 0.4);
                crash.bet = 0; setTimeout(initCrash, 3000);
            } else {
                document.getElementById('crash-m').innerText = crash.mult + "x";
                document.getElementById('crash-m').style.color = 'var(--accent)';
                if(crash.bet > 0 && !crash.cashed) {
                    document.getElementById('crash-win').innerText = "+" + Math.floor(crash.bet * crash.mult) + "‚ÇΩ";
                }
            }
        }, 60);
    }

    function doCrash() {
        const b = parseInt(document.getElementById('c-bet').value);
        if(!crash.active && b > 0 && b <= userData.balance) {
            crash.bet = b; db.ref('users/'+user+'/balance').transaction(x => x - b);
            document.getElementById('c-btn').innerText = "–û–ñ–ò–î–ê–ù–ò–ï...";
            sfx(400);
        } else if(crash.active && crash.bet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.bet * crash.mult);
            db.ref('users/'+user).transaction(u => { u.balance += win; u.xp += 30; if(!u.q) u.q={w:0}; u.q.w++; return u; });
            document.getElementById('c-btn').innerText = "–í–´–ü–õ–ê–¢–ê!";
            sfx(800, 'sine', 0.3); notify("–ü–æ–±–µ–¥–∞: " + win + "‚ÇΩ");
        }
    }

    // --- MINES ---
    function startMines() {
        const b = parseInt(document.getElementById('m-bet').value);
        if(b > 0 && b <= userData.balance) {
            db.ref('users/'+user+'/balance').transaction(x => x - b);
            mines.active = true; mines.bet = b; mines.opened = 0;
            mines.count = parseInt(document.getElementById('m-bombs').value);
            mines.bombs = []; while(mines.bombs.length < mines.count) {
                let r = Math.floor(Math.random()*25); if(!mines.bombs.includes(r)) mines.bombs.push(r);
            }
            renderMines();
            document.getElementById('m-btn').innerText = "–ó–ê–ë–†–ê–¢–¨ (x1.00)";
            document.getElementById('m-btn').onclick = cashMines;
            sfx(500);
        }
    }

    function renderMines() {
        const g = document.getElementById('m-grid'); g.innerHTML = '';
        for(let i=0; i<25; i++) {
            const c = document.createElement('div'); c.className = 'm-cell';
            c.onclick = () => clickMineCell(i, c); g.appendChild(c);
        }
    }

    function clickMineCell(i, el) {
        if(!mines.active || el.classList.contains('open')) return;
        if(mines.bombs.includes(i)) {
            el.classList.add('bomb'); el.innerText = 'üí£'; mines.active = false;
            sfx(150, 'sawtooth'); setTimeout(() => { notify("–ë–û–ú–ë–ê!"); resetMines(); }, 600);
        } else {
            el.classList.add('open'); el.innerText = 'üíé'; mines.opened++;
            sfx(600 + (mines.opened * 50));
            let curMult = (1 + (mines.opened * (mines.count / 5))).toFixed(2);
            document.getElementById('m-btn').innerText = `–ó–ê–ë–†–ê–¢–¨ (x${curMult})`;
        }
    }

    function cashMines() {
        if(!mines.active || mines.opened === 0) return;
        let mult = (1 + (mines.opened * (mines.count / 5)));
        let win = Math.floor(mines.bet * mult);
        db.ref('users/'+user+'/balance').transaction(x => x + win);
        notify("–ó–∞–±—Ä–∞–ª: " + win + "‚ÇΩ"); resetMines();
    }

    function resetMines() {
        mines.active = false; document.getElementById('m-grid').innerHTML = '';
        document.getElementById('m-btn').innerText = "–ò–ì–†–ê–¢–¨";
        document.getElementById('m-btn').onclick = startMines;
    }

    // --- OTHER ---
    function clickMine() {
        sfx(200 + (userData.lvl * 15));
        db.ref('users/'+user).transaction(u => {
            if(u) {
                u.balance += (u.lvl * 2); u.xp += 5;
                if(!u.q) u.q = {c:0}; u.q.c++;
                if(u.xp >= u.lvl * 800) { u.lvl++; u.xp = 0; lvlUpAn(); }
            }
            return u;
        });
    }

    function lvlUpAn() {
        const e = document.getElementById('lvl-up'); e.style.display = 'flex';
        sfx(1000, 'square', 0.6); setTimeout(() => e.style.display='none', 2000);
    }

    function renderGpus() {
        const l = document.getElementById('gpu-list'); l.innerHTML = '';
        gpus.forEach(g => {
            l.innerHTML += `<div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--border);">
                <span><b>${g.n}</b><br><small style="color:var(--accent)">+${g.i}‚ÇΩ/—Å</small></span>
                <button class="btn btn-main" style="padding:10px;" onclick="buyGpu('${g.id}',${g.p})">${g.p/1000}k</button>
            </div>`;
        });
    }

    function buyGpu(id, p) {
        if(userData.balance >= p) {
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance -= p; if(!u.gpus) u.gpus={}; u.gpus[id] = (u.gpus[id]||0)+1; }
                return u;
            });
            sfx(1200); notify("–ö—É–ø–ª–µ–Ω–æ!");
        } else notify("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥!");
    }

    function updateTop() {
        db.ref('users').orderByChild('balance').limitToLast(10).on('value', s => {
            const l = document.getElementById('top-l'); l.innerHTML = '';
            let arr = []; s.forEach(u => arr.push({n:u.key, b:u.val().balance}));
            arr.reverse().forEach((u, i) => {
                l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.03); border-radius:10px;"><span>#${i+1} ${u.n}</span><b>${Math.floor(u.b).toLocaleString()}</b></div>`;
            });
        });
    }

    function swTab(el, t) {
        document.querySelectorAll('.tab, .screen').forEach(x => x.classList.remove('active'));
        el.classList.add('active'); document.getElementById(t).classList.add('active');
    }

    function sendChat() {
        const t = document.getElementById('chat-i').value.trim();
        if(t) {
            const mid = Date.now() + "_" + user; // Unique ID for chat message
            db.ref('chat/' + mid).set({u:user, t:t}); 
            document.getElementById('chat-i').value = '';
        }
    }
</script>
