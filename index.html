<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V7.0 | NEON EMPIRE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #030508; 
            --card: rgba(10, 15, 25, 0.95); --border: rgba(0, 229, 255, 0.15); 
        }
        
        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0a101a 0%, #030508 100%);
        }

        /* Layout */
        .app-container { 
            display: grid; grid-template-columns: 1fr 380px; gap: 20px; 
            width: 98vw; height: 95vh; max-width: 1600px; 
        }

        .glass { 
            background: var(--card); backdrop-filter: blur(20px); 
            border: 1px solid var(--border); border-radius: 30px; 
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(0, 229, 255, 0.05);
        }

        /* Nav */
        .sidebar-nav { 
            display: flex; background: rgba(0,0,0,0.4); padding: 10px; 
            gap: 10px; border-bottom: 1px solid var(--border);
        }
        .nav-btn { 
            flex: 1; padding: 12px; border-radius: 15px; text-align: center; 
            cursor: pointer; font-size: 10px; font-weight: 900; color: #506070;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .nav-btn.active { 
            background: rgba(0, 229, 255, 0.1); color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        /* Screens */
        .screen { display: none; padding: 25px; flex-direction: column; gap: 20px; flex: 1; overflow-y: auto; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Crash Engine */
        .crash-box { 
            height: 320px; background: #000; border-radius: 25px; 
            position: relative; overflow: hidden; border: 1px solid var(--border);
        }
        #crashCanvas { width: 100%; height: 100%; }
        .crash-info { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            text-align: center; pointer-events: none; z-index: 10;
        }
        #crashMult { font-family: 'Orbitron'; font-size: 5rem; font-weight: 900; text-shadow: 0 0 30px rgba(0,229,255,0.5); }
        #crashWinPreview { color: #afff00; font-weight: 800; font-size: 1.4rem; height: 30px; margin-top: 10px; }

        /* Mining Cards */
        .gpu-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .gpu-card:hover { background: rgba(0,229,255,0.05); transform: translateX(5px); }

        /* UI Elements */
        .btn { 
            border: none; padding: 18px; border-radius: 18px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; font-family: 'Orbitron';
            letter-spacing: 1px; font-size: 12px;
        }
        .btn-primary { 
            background: linear-gradient(90deg, #00e5ff, #0095ff); color: #000;
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.3);
        }
        .btn-cashout { background: linear-gradient(90deg, #afff00, #4caf50) !important; color: #000; }
        
        input { 
            background: rgba(0,0,0,0.4); border: 1px solid var(--border); 
            padding: 16px; border-radius: 18px; color: #fff; width: 100%;
            font-family: 'Orbitron'; font-size: 14px;
        }

        /* Experience Bar */
        .xp-container { margin-top: 15px; }
        .xp-bar-bg { height: 8px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; position: relative; }
        .xp-bar-fill { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #00e5ff, #ff0055, #ffd700); 
            background-size: 200% 100%; animation: gradientMove 3s linear infinite;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        /* Notifications */
        #notif-box { position: fixed; top: 25px; right: 25px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .toast { 
            background: var(--card); border-left: 5px solid var(--accent); 
            padding: 18px 25px; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes slideIn { from { transform: translateX(120%); } to { transform: translateX(0); } }

        /* LVL UP Overlay */
        #lvlUpOverlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .lvl-text { font-family: 'Orbitron'; font-size: 6rem; color: var(--accent); text-shadow: 0 0 50px var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* Chat */
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; font-size: 13px; line-height: 1.4; }
        .msg b { color: var(--accent); }
    </style>
</head>
<body>

<div id="notif-box"></div>
<div id="lvlUpOverlay"><div class="lvl-text">LEVEL UP!</div><p>ВАШЕ ВЛИЯНИЕ РАСТЕТ</p></div>

<div id="authBox" class="glass" style="width: 420px; padding: 50px; text-align: center; position: absolute; z-index: 5000;">
    <h1 style="font-family: 'Orbitron'; font-weight: 900; color: var(--accent); margin: 0;">TORNADO</h1>
    <p style="font-size: 11px; color: #506070; letter-spacing: 5px; margin-bottom: 40px;">OS VERSION 7.0</p>
    
    <div style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.3); padding:6px; border-radius:18px;">
        <div class="nav-btn active" id="tabLogin" onclick="setAuthMode('login')">Вход</div>
        <div class="nav-btn" id="tabReg" onclick="setAuthMode('reg')">Регистрация</div>
    </div>
    
    <input type="text" id="authUser" placeholder="ЛОГИН" style="margin-bottom:12px;">
    <input type="password" id="authPass" placeholder="ПАРОЛЬ" style="margin-bottom:30px;">
    <button class="btn btn-primary" style="width:100%" onclick="handleAuth()">АВТОРИЗАЦИЯ</button>
</div>

<div class="app-container" id="mainApp" style="display: none;">
    <div class="glass">
        <div class="sidebar-nav">
            <div class="nav-btn active" onclick="switchTab(this, 'crashScreen')">CRASH</div>
            <div class="nav-btn" onclick="switchTab(this, 'miningScreen')">MINING</div>
            <div class="nav-btn" onclick="switchTab(this, 'caseScreen')">CASES</div>
            <div class="nav-btn" onclick="switchTab(this, 'topScreen')">TOP-10</div>
            <div class="nav-btn" onclick="switchTab(this, 'promoScreen')">CODES</div>
        </div>

        <div id="crashScreen" class="screen active">
            <div class="crash-box">
                <canvas id="crashCanvas"></canvas>
                <div class="crash-info">
                    <div id="crashMult">1.00x</div>
                    <div id="crashWinPreview"></div>
                    <div id="crashStatus" style="color: #506070; font-size: 12px; text-transform: uppercase;">Ожидание ставок...</div>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="input-group">
                    <label style="font-size:10px; color: #506070; margin-left: 10px;">СУММА СТАВКИ</label>
                    <input type="number" id="betInput" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label style="font-size:10px; color: #506070; margin-left: 10px;">АВТО-КЕШАУТ</label>
                    <input type="number" id="autoInput" placeholder="2.00">
                </div>
            </div>
            <button id="crashBtn" class="btn btn-primary" style="height: 80px; font-size: 18px;" onclick="crashAction()">ПОСТАВИТЬ</button>
        </div>

        <div id="miningScreen" class="screen">
            <button class="btn btn-primary" style="height:120px; font-size:24px;" onclick="doClick()">
                МАЙНИТЬ РУКАМИ<br><span id="clickPowerText" style="font-size:12px; opacity:0.6;">+2₽ ЗА КЛИК</span>
            </button>
            <h3 style="font-family:'Orbitron'; margin-top:20px;">ВИДЕОКАРТЫ</h3>
            <div id="gpuContainer" style="display:grid; gap:12px;"></div>
        </div>

        <div id="caseScreen" class="screen">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                <div class="gpu-card" style="flex-direction:column; gap:15px;">
                    <h2 style="margin:0; color:var(--accent);">БОМЖ-КЕЙС</h2>
                    <div id="caseRes1" style="font-size:30px; font-family:'Orbitron';">?</div>
                    <button class="btn btn-primary" style="width:100%" onclick="openCase('free')">БЕСПЛАТНО</button>
                </div>
                <div class="gpu-card" style="flex-direction:column; gap:15px;">
                    <h2 style="margin:0; color:var(--gold);">LEGENDARY</h2>
                    <div id="caseRes2" style="font-size:30px; font-family:'Orbitron';">?</div>
                    <button class="btn btn-primary" style="width:100%" onclick="openCase('elite')">50,000₽</button>
                </div>
            </div>
        </div>

        <div id="topScreen" class="screen">
            <h2 style="font-family:'Orbitron'; color:var(--gold);">HALL OF FAME</h2>
            <div id="topList" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>

        <div id="promoScreen" class="screen">
            <h2 style="font-family:'Orbitron';">ПРОМОКОДЫ</h2>
            <input type="text" id="promoInput" placeholder="ВВЕДИТЕ КОД...">
            <button class="btn btn-primary" style="margin-top:15px;" onclick="claimPromo()">АКТИВИРОВАТЬ</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding: 30px; text-align: center; border-bottom: 1px solid var(--border);">
            <div id="userBalance" style="font-family:'Orbitron'; font-size:2.5rem; color:var(--accent); text-shadow: 0 0 20px rgba(0,229,255,0.3);">0</div>
            <div id="userRank" style="margin-top:10px;"></div>
            
            <div class="xp-container">
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-bottom:5px; font-weight:800; color:#506070;">
                    <span id="lvlDisplay">LVL 1</span>
                    <span id="xpDisplay">0 / 800 XP</span>
                </div>
                <div class="xp-bar-bg"><div id="xpBarFill" class="xp-bar-fill"></div></div>
            </div>
        </div>

        <div class="chat-area" id="chatBox"></div>
        
        <div style="padding: 20px; display: flex; gap:10px; background: rgba(0,0,0,0.3);">
            <input type="text" id="chatInput" placeholder="Написать..." style="padding: 12px; font-size: 13px;">
            <button class="btn btn-primary" style="padding: 0 20px;" onclick="sendMsg()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, authMode = 'login', audioCtx, canvas, ctx;
    let crash = { active: false, mult: 1.0, myBet: 0, cashed: false, dots: [] };
    
    const gpuData = [
        {id:'g1', name:'GTX 1660 SUPER', price:25000, income:18},
        {id:'g2', name:'RTX 3080 TI', price:150000, income:110},
        {id:'g3', name:'RTX 4090 SUCCUBUS', price:600000, income:450}
    ];

    // --- SOUNDS ---
    function playSfx(freq, type='sine', dur=0.1, vol=0.08) {
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        } catch(e){}
    }

    // --- AUTH LOGIC ---
    function setAuthMode(m) {
        authMode = m;
        document.getElementById('tabLogin').classList.toggle('active', m==='login');
        document.getElementById('tabReg').classList.toggle('active', m==='reg');
    }

    function handleAuth() {
        const u = document.getElementById('authUser').value.trim().toLowerCase();
        const p = document.getElementById('authPass').value.trim();
        if(u.length < 3) return toast("Слишком короткий логин!");

        db.ref('users/'+u).once('value', s => {
            if(authMode === 'login') {
                if(s.exists() && s.val().pass === p) runSystem(u, s.val());
                else toast("Ошибка доступа!");
            } else {
                if(s.exists()) toast("Логин занят!");
                else {
                    const init = {pass:p, balance:5000, xp:0, lvl:1, gpus:{g1:0}, lastFree:0, lastMaks:0};
                    db.ref('users/'+u).set(init).then(() => runSystem(u, init));
                }
            }
        });
    }

    function runSystem(u, data) {
        user = u;
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('mainApp').style.display = 'grid';
        
        canvas = document.getElementById('crashCanvas');
        ctx = canvas.getContext('2d');
        window.onresize = () => { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; };
        window.onresize();

        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            updateInterface();
        });

        db.ref('chat').limitToLast(20).on('value', renderChat);
        setInterval(processPassiveIncome, 1000);
        initCrashCycle();
        updateTopTable();
        toast("Система Tornado V7.0 запущена");
    }

    function updateInterface() {
        document.getElementById('userBalance').innerText = Math.floor(userData.balance).toLocaleString() + ' ₽';
        const nextXp = userData.lvl * 800;
        document.getElementById('xpBarFill').style.width = (userData.xp / nextXp * 100) + '%';
        document.getElementById('lvlDisplay').innerText = 'LVL ' + userData.lvl;
        document.getElementById('xpDisplay').innerText = `${userData.xp} / ${nextXp} XP`;
        document.getElementById('clickPowerText').innerText = `+${userData.lvl * 2}₽ ЗА КЛИК`;
        
        const rank = userData.balance > 1000000 ? {n:'МАГНАТ', c: 'var(--gold)'} : {n:'ИГРОК', c: 'var(--accent)'};
        document.getElementById('userRank').innerHTML = `<span style="background:${rank.c}; color:#000; padding:3px 8px; border-radius:6px; font-weight:900; font-size:10px;">${rank.n}</span>`;
    }

    // --- CRASH LOGIC ---
    function initCrashCycle() {
        crash.active = false; crash.mult = 1.0; crash.cashed = false; crash.dots = [];
        const btn = document.getElementById('crashBtn');
        btn.innerText = "СДЕЛАТЬ СТАВКУ"; btn.className = "btn btn-primary"; btn.disabled = false;
        document.getElementById('crashWinPreview').innerText = '';
        
        let timer = 10;
        let itv = setInterval(() => {
            timer--;
            document.getElementById('crashStatus').innerText = `СТАРТ ЧЕРЕЗ ${timer}С`;
            if(timer <= 0) { clearInterval(itv); startCrashFly(); }
        }, 1000);
    }

    function startCrashFly() {
        crash.active = true;
        const btn = document.getElementById('crashBtn');
        if(crash.myBet > 0) { btn.innerText = "ЗАБРАТЬ"; btn.className = "btn btn-cashout"; btn.disabled = false; }
        else btn.disabled = true;

        let crashPoint = Math.random() < 0.15 ? 1.0 : (Math.random() * 6 + 1.1);
        let start = Date.now();

        let flyItv = setInterval(() => {
            let now = (Date.now() - start) / 1000;
            crash.mult = Math.pow(1.08, now).toFixed(2);

            // Dynamic Graph
            drawCrashGraph(now);

            if(crash.mult >= crashPoint) {
                clearInterval(flyItv);
                crash.active = false;
                document.getElementById('crashMult').innerText = "BOOM!";
                document.getElementById('crashMult').style.color = 'var(--pink)';
                playSfx(120, 'sawtooth', 0.5);
                crash.myBet = 0;
                setTimeout(initCrashCycle, 4000);
            } else {
                document.getElementById('crashMult').innerText = crash.mult + "x";
                document.getElementById('crashMult').style.color = 'var(--accent)';
                if(crash.myBet > 0 && !crash.cashed) {
                    document.getElementById('crashWinPreview').innerText = "+" + Math.floor(crash.myBet * crash.mult) + "₽";
                    if(parseFloat(document.getElementById('autoInput').value) <= crash.mult) crashAction();
                }
            }
        }, 50);
    }

    function drawCrashGraph(t) {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = '#00e5ff'; ctx.lineWidth = 5; ctx.shadowBlur = 15; ctx.shadowColor = '#00e5ff';
        
        let x = (t / 12) * canvas.width;
        let y = canvas.height - ((crash.mult - 1) / 5) * canvas.height;
        crash.dots.push({x, y});
        
        ctx.beginPath();
        ctx.moveTo(0, canvas.height);
        crash.dots.forEach(d => ctx.lineTo(d.x, d.y));
        ctx.stroke();
    }

    function crashAction() {
        if(!crash.active) {
            const b = parseInt(document.getElementById('betInput').value);
            if(b > 0 && b <= userData.balance) {
                crash.myBet = b;
                db.ref('users/'+user+'/balance').transaction(x => x - b);
                document.getElementById('crashBtn').innerText = "ПРИНЯТО";
                document.getElementById('crashBtn').disabled = true;
                playSfx(400);
            }
        } else if(crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user+'/balance').transaction(x => (x||0) + win);
            db.ref('users/'+user+'/xp').transaction(x => (x||0) + 20);
            document.getElementById('crashBtn').innerText = "ПОБЕДА!";
            document.getElementById('crashBtn').disabled = true;
            playSfx(800, 'sine', 0.3);
            toast("Вы забрали " + win + "₽");
        }
    }

    // --- MINING & GPUS ---
    function doClick() {
        playSfx(300 + (userData.lvl * 20));
        db.ref('users/'+user).transaction(u => {
            if(u) {
                u.balance += (u.lvl * 2); u.xp += 10;
                if(u.xp >= u.lvl * 800) { u.lvl++; u.xp = 0; triggerLvlUp(); }
            }
            return u;
        });
    }

    function triggerLvlUp() {
        const ov = document.getElementById('lvlUpOverlay');
        ov.style.display = 'flex';
        playSfx(1000, 'square', 0.8);
        setTimeout(() => { ov.style.display = 'none'; }, 2000);
    }

    function renderGpuList() {
        const cont = document.getElementById('gpuContainer'); cont.innerHTML = '';
        gpuData.forEach(g => {
            const owned = (userData.gpus && userData.gpus[g.id]) || 0;
            cont.innerHTML += `
                <div class="gpu-card">
                    <div><b>${g.name}</b><br><small style="color:var(--accent)">+${g.income}₽/сек (У вас: ${owned})</small></div>
                    <button class="btn btn-primary" style="padding: 10px 20px;" onclick="buyGpu('${g.id}', ${g.price})">${g.price.toLocaleString()}₽</button>
                </div>`;
        });
    }

    function buyGpu(id, price) {
        if(userData.balance >= price) {
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance -= price; if(!u.gpus) u.gpus={}; u.gpus[id] = (u.gpus[id]||0)+1; }
                return u;
            });
            playSfx(1200); toast("Оборудование куплено!");
        }
    }

    function processPassiveIncome() {
        let total = 0;
        if(userData.gpus) gpuData.forEach(g => { total += (userData.gpus[g.id] || 0) * g.income; });
        if(total > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + total);
    }

    // --- CASES & PROMO ---
    function openCase(type) {
        const now = Date.now();
        if(type === 'free') {
            if(now - (userData.lastFree||0) < 300000) return toast("Кейс еще не готов!");
            let win = Math.floor(Math.random() * 3000) + 100;
            db.ref('users/'+user).transaction(u => { u.balance += win; u.lastFree = now; return u; });
            document.getElementById('caseRes1').innerText = win + "₽";
        } else {
            if(userData.balance < 50000) return toast("Недостаточно средств!");
            let win = Math.floor(Math.random() * 150000);
            db.ref('users/'+user+'/balance').transaction(b => b - 50000 + win);
            document.getElementById('caseRes2').innerText = win + "₽";
        }
        playSfx(900, 'triangle', 0.4);
    }

    function claimPromo() {
        const code = document.getElementById('promoInput').value.trim().toUpperCase();
        if(code === 'LEGENDA') {
            if(userData.usedLegenda) return toast("Уже использован!");
            db.ref('users/'+user).transaction(u => { u.balance += 10000; u.usedLegenda = true; return u; });
            toast("+10,000₽ получено!");
        } else if(code === 'MAKS') {
            if(Date.now() - (userData.lastMaks||0) < 300000) return toast("Жди 5 минут!");
            db.ref('users/'+user).transaction(u => { u.balance += 100; u.lastMaks = Date.now(); return u; });
            toast("+100₽ получено!");
        }
    }

    // --- SYSTEM UTILS ---
    function toast(txt) {
        const b = document.getElementById('notif-box');
        const t = document.createElement('div'); t.className = 'toast'; t.innerText = txt;
        b.appendChild(t); setTimeout(() => t.remove(), 4000);
    }

    function switchTab(el, target) {
        document.querySelectorAll('.nav-btn, .screen').forEach(x => x.classList.remove('active'));
        el.classList.add('active'); document.getElementById(target).classList.add('active');
        if(target === 'miningScreen') renderGpuList();
    }

    function renderChat(s) {
        const b = document.getElementById('chatBox'); b.innerHTML = '';
        s.forEach(m => b.innerHTML += `<div class="msg"><b>${m.val().user}:</b> ${m.val().text}</div>`);
        b.scrollTop = b.scrollHeight;
    }

    function sendMsg() {
        const t = document.getElementById('chatInput').value.trim();
        if(t) { db.ref('chat').push({user, text: t}); document.getElementById('chatInput').value = ''; }
    }

    function updateTopTable() {
        db.ref('users').orderByChild('balance').limitToLast(10).on('value', s => {
            const list = document.getElementById('topList'); list.innerHTML = '';
            let items = []; s.forEach(u => items.push({n: u.key, b: u.val().balance}));
            items.reverse().forEach((u, i) => {
                list.innerHTML += `<div class="gpu-card" style="padding:10px 20px;"><span>#${i+1} ${u.n}</span><b>${Math.floor(u.b).toLocaleString()} ₽</b></div>`;
            });
        });
    }
</script>
