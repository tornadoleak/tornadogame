<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V6.6.2 | FULL RECOVERY</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #05070a; --card: rgba(13, 17, 23, 0.98); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1); outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .app { display: grid; grid-template-columns: 1fr 350px; gap: 15px; width: 98vw; height: 94vh; max-width: 1400px; }
        .glass { background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 20px 60px rgba(0,0,0,0.7); }
        
        .nav { display: flex; background: rgba(0,0,0,0.5); padding: 8px; gap: 4px; border-bottom: 1px solid var(--border); overflow-x: auto; }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 9px; font-weight: 900; color: #64748b; border-radius: 12px; text-transform: uppercase; white-space: nowrap; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.08); }

        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; }

        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .notif { background: var(--card); border-left: 4px solid var(--accent); padding: 15px 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-size: 13px; animation: slideIn 0.3s ease forwards; pointer-events: auto; }

        .case-card { background: linear-gradient(145deg, rgba(255,255,255,0.03), transparent); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; }
        .case-anim { height: 50px; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: var(--gold); margin: 10px 0; }

        .quest-box { background: rgba(0, 229, 255, 0.03); border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; margin-top: 15px; }
        .quest-item { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 5px; color: #94a3b8; }

        .btn { border: none; padding: 14px; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-main { background: var(--accent); color: #000; box-shadow: 0 4px 15px rgba(0, 229, 255, 0.2); }
        .btn-cashout { background: #afff00 !important; color: #000 !important; }
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 14px; border-radius: 14px; color: #fff; width: 100%; font-family: 'Orbitron'; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .lvl-up { position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-family: 'Orbitron'; font-size: 4rem; color: var(--accent); text-shadow: 0 0 50px var(--accent); z-index: 10000; pointer-events: none; animation: lvlAnim 2s ease-out forwards; }
        @keyframes lvlAnim { 0% { opacity:0; scale:0.5; } 20% { opacity:1; scale:1.1; } 100% { opacity:0; transform: translate(-50%, -150%); } }

        .ladder-grid { display: flex; flex-direction: column-reverse; gap: 8px; }
        .ladder-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; opacity: 0.3; pointer-events: none; }
        .ladder-row.active { opacity: 1; pointer-events: auto; }
        .l-step { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: 900; }
        .l-step.win { background: #afff00; color: #000; }
        .l-step.lose { background: var(--pink); color: #fff; }
    </style>
</head>
<body>

<div id="notif-container"></div>

<div id="auth-box" class="glass" style="width: 380px; padding: 40px; text-align: center; position: absolute; z-index: 100;">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); margin: 0 0 5px 0;">TORNADO</h1>
    <p style="font-size: 10px; color: #64748b; letter-spacing: 3px; margin-bottom: 30px;">EVOLUTION V6.6.2</p>
    
    <div style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.3); padding:5px; border-radius:12px;">
        <div class="tab active" id="btn-login-mode" onclick="setAuthMode('login')">ВХОД</div>
        <div class="tab" id="btn-reg-mode" onclick="setAuthMode('reg')">РЕГИСТРАЦИЯ</div>
    </div>
    
    <input type="text" id="auth-user" placeholder="ЛОГИН" style="margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="ПАРОЛЬ" style="margin-bottom:25px;">
    <button class="btn btn-main" style="width:100%;" onclick="handleAuth()" id="auth-main-btn">ВОЙТИ В СИСТЕМУ</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" onclick="switchTab(this, 'tab-crash')">КРАШ</div>
            <div class="tab" onclick="switchTab(this, 'tab-ladder')">ЛЕСТНИЦА</div>
            <div class="tab" onclick="switchTab(this, 'tab-cases')">КЕЙСЫ</div>
            <div class="tab" onclick="switchTab(this, 'tab-mining')">МАЙНИНГ</div>
            <div class="tab" onclick="switchTab(this, 'tab-top')">ТОП-10</div>
            <div class="tab" onclick="switchTab(this, 'tab-promo')">ПРОМО</div>
        </div>

        <div id="tab-crash" class="section active">
            <div style="height:260px; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; border-radius:20px; background:rgba(0,0,0,0.3); border:1px solid var(--border);">
                <div id="crash-mult" style="font-family:'Orbitron'; font-size:5rem; font-weight:900;">1.00x</div>
                <div id="crash-timer" style="color:#64748b; font-size:12px;">ОЖИДАНИЕ...</div>
                <div id="crash-history" style="position:absolute; bottom:15px; display:flex; gap:8px;"></div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:12px;">
                <input type="number" id="crash-bet" placeholder="СТАВКА">
                <input type="number" id="crash-auto" placeholder="АВТО">
            </div>
            <button id="crash-btn" class="btn btn-main" style="height:65px;" onclick="crashAction()">СДЕЛАТЬ СТАВКУ</button>
        </div>

        <div id="tab-ladder" class="section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <input type="number" id="ladder-bet" placeholder="СТАВКА" style="width:140px;">
                <div id="ladder-info" style="font-family:'Orbitron'; color:var(--gold); font-size:1.5rem;">x0.00</div>
                <button id="ladder-main-btn" class="btn btn-main" onclick="startLadder()">ИГРАТЬ</button>
            </div>
            <div id="ladder-grid" class="ladder-grid"></div>
        </div>

        <div id="tab-cases" class="section">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div class="case-card">
                    <h3>БЕСПЛАТНЫЙ</h3>
                    <div class="case-anim" id="res-free">?</div>
                    <button class="btn btn-main" style="width:100%" onclick="openCase('free')">ОТКРЫТЬ</button>
                </div>
                <div class="case-card">
                    <h3>ЭЛИТНЫЙ</h3>
                    <div class="case-anim" id="res-gold">?</div>
                    <button class="btn btn-main" style="width:100%" onclick="openCase('gold')">50,000₽</button>
                </div>
            </div>
        </div>

        <div id="tab-mining" class="section">
            <button class="btn btn-main" style="height:90px; font-size:20px;" onclick="doMiningClick()">
                ДОБЫТЬ ₽<br><span id="click-power" style="font-size:11px; opacity:0.7;">+0₽ за клик</span>
            </button>
            <div id="gpu-list" style="margin-top:20px; display:grid; gap:10px;"></div>
        </div>

        <div id="tab-top" class="section"><div id="top-list"></div></div>
        <div id="tab-promo" class="section">
            <input type="text" id="promo-input" placeholder="КОД">
            <button class="btn btn-main" style="margin-top:10px;" onclick="usePromo()">АКТИВИРОВАТЬ</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding: 25px; text-align: center; border-bottom: 1px solid var(--border);">
            <div id="u-bal" style="font-family:'Orbitron'; font-size:2.2rem; color:var(--accent);">0</div>
            <div id="u-tag" style="margin: 8px 0;"></div>
            <div id="u-xp-text" style="font-size:10px; color:#64748b; font-weight:900;">LVL 1</div>
            <div style="width:100%; height:6px; background:rgba(255,255,255,0.05); border-radius:10px; overflow:hidden; margin-top:5px;">
                <div id="u-xp-bar" style="height:100%; background:linear-gradient(90deg, var(--accent), var(--pink)); width:0%;"></div>
            </div>
            <div class="quest-box">
                <div id="quest-data" style="text-align:left;"></div>
            </div>
        </div>
        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:6px;"></div>
        <div style="padding:15px; display:flex; gap:5px; background:rgba(0,0,0,0.2);">
            <input type="text" id="chat-in" placeholder="Сообщение...">
            <button class="btn btn-main" onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, mode = 'login', audioCtx = null;
    let crash = { active: false, mult: 1.0, myBet: 0, cashed: false, history: [] };
    let ladder = { active: false, step: 0, bet: 0, mults: [1.3, 2.1, 3.5, 6.0, 15.0, 35.0, 80.0] };

    const gpus = [
        {id:'g1', n:'GTX 1660 S', p:20000, i:15},
        {id:'g2', n:'RTX 3070', p:100000, i:70},
        {id:'g3', n:'RTX 4090 OC', p:400000, i:300}
    ];

    function playSfx(freq, dur=0.1) {
        try {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + dur);
        } catch(e){}
    }

    function notify(t) {
        const c = document.getElementById('notif-container');
        const n = document.createElement('div');
        n.className = 'notif'; n.innerText = t;
        c.appendChild(n);
        playSfx(800, 0.05);
        setTimeout(() => n.remove(), 4000);
    }

    function setAuthMode(m) {
        mode = m;
        document.getElementById('btn-login-mode').classList.toggle('active', m==='login');
        document.getElementById('btn-reg-mode').classList.toggle('active', m==='reg');
        document.getElementById('auth-main-btn').innerText = m==='login' ? 'ВОЙТИ В СИСТЕМУ' : 'ЗАРЕГИСТРИРОВАТЬСЯ';
    }

    function handleAuth() {
        const u = document.getElementById('auth-user').value.trim().toLowerCase();
        const p = document.getElementById('auth-pass').value.trim();
        if(u.length < 3) return notify("Логин слишком короткий!");

        db.ref('users/'+u).once('value', s => {
            if(mode === 'login') {
                if(s.exists() && s.val().pass === p) initApp(u, s.val());
                else notify("Ошибка входа!");
            } else {
                if(s.exists()) notify("Логин занят!");
                else {
                    const d = {pass:p, balance:2000, xp:0, lvl:1, gpus:{g1:0}, lastFree:0, q:{c:0, w:0}};
                    db.ref('users/'+u).set(d).then(() => initApp(u, d));
                }
            }
        });
    }

    function initApp(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        notify("Добро пожаловать!");
        
        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            updateUI();
        });

        db.ref('chat').limitToLast(12).on('value', renderChat);
        setInterval(() => {
            let inc = 0;
            if(userData.gpus) gpus.forEach(g => inc += (userData.gpus[g.id]||0) * g.i);
            if(inc > 0) db.ref('users/'+user+'/balance').transaction(b => (b||0) + inc);
        }, 1000);

        initCrash();
        renderLadder();
    }

    function updateUI() {
        const st = getStatus(userData.balance);
        document.getElementById('u-bal').innerText = Math.floor(userData.balance).toLocaleString() + '₽';
        document.getElementById('u-tag').innerHTML = `<span style="font-size:9px; background:${st.c}; color:#000; padding:2px 6px; border-radius:4px; font-weight:900;">${st.n}</span>`;
        
        const next = userData.lvl * 800;
        document.getElementById('u-xp-bar').style.width = (userData.xp / next * 100) + '%';
        document.getElementById('u-xp-text').innerText = `LVL ${userData.lvl} | XP ${userData.xp}/${next}`;
        document.getElementById('click-power').innerText = `+${userData.lvl * 2}₽ ЗА КЛИК`;

        document.getElementById('quest-data').innerHTML = `
            <div class="quest-item"><span>Клики:</span> <span>${userData.q?.c||0}/100</span></div>
            <div class="quest-item"><span>Побед Краш:</span> <span>${userData.q?.w||0}/5</span></div>
        `;
        if(userData.q?.c >= 100 && !userData.q?.rewarded) {
            db.ref('users/'+user).transaction(u => { if(u){ u.balance += 50000; u.q.rewarded = true; } return u; });
            notify("Квест выполнен! +50к");
        }
    }

    function getStatus(b) {
        if(b >= 10000000) return {n:'БОГ', c:'var(--gold)'};
        if(b >= 1000000) return {n:'МАГНАТ', c:'var(--pink)'};
        return {n:'ИГРОК', c:'var(--accent)'};
    }

    function doMiningClick() {
        playSfx(200 + (userData.lvl * 10));
        db.ref('users/'+user).transaction(u => {
            if(u) {
                u.balance += (u.lvl * 2); u.xp += 10;
                if(!u.q) u.q = {c:0, w:0}; u.q.c++;
                if(u.xp >= u.lvl * 800) { u.lvl++; u.xp = 0; showLvlUp(); }
            }
            return u;
        });
    }

    function showLvlUp() {
        const d = document.createElement('div'); d.className = 'lvl-up'; d.innerText = 'LVL UP!';
        document.body.appendChild(d); playSfx(600, 0.4);
        setTimeout(() => d.remove(), 2000);
    }

    function openCase(t) {
        if(t === 'free') {
            const now = Date.now();
            if(now - (userData.lastFree||0) < 300000) return notify("Жди 5 минут!");
            const win = Math.floor(Math.random() * 2000) + 500;
            db.ref('users/'+user).transaction(u => { if(u){ u.balance += win; u.lastFree = now; } return u; });
            document.getElementById('res-free').innerText = win + "₽";
        } else {
            if(userData.balance < 50000) return notify("Мало денег!");
            const win = Math.floor(Math.random() * 150000);
            db.ref('users/'+user+'/balance').transaction(b => b - 50000 + win);
            document.getElementById('res-gold').innerText = win + "₽";
        }
        playSfx(1000);
    }

    // --- CRASH ---
    function initCrash() {
        crash.active = false; crash.mult = 1.0; crash.cashed = false;
        document.getElementById('crash-btn').disabled = false;
        document.getElementById('crash-btn').innerText = "ПОСТАВИТЬ";
        let t = 8;
        let itv = setInterval(() => {
            t--; document.getElementById('crash-timer').innerText = `СТАРТ ЧЕРЕЗ ${t}С`;
            if(t <= 0) { clearInterval(itv); runCrash(); }
        }, 1000);
    }

    function runCrash() {
        crash.active = true;
        if(crash.myBet > 0) {
            document.getElementById('crash-btn').innerText = "ЗАБРАТЬ";
            document.getElementById('crash-btn').className = "btn btn-main btn-cashout";
        } else document.getElementById('crash-btn').disabled = true;

        let lim = Math.random() < 0.15 ? 1.0 : (Math.random() * 4 + 1.1);
        let fly = setInterval(() => {
            if(crash.mult >= lim) {
                clearInterval(fly); document.getElementById('crash-mult').innerText = "BOOM!";
                document.getElementById('crash-mult').style.color = 'var(--pink)';
                updateHistory(lim.toFixed(2));
                setTimeout(initCrash, 3000);
            } else {
                crash.mult = (parseFloat(crash.mult) + 0.01).toFixed(2);
                document.getElementById('crash-mult').innerText = crash.mult + "x";
                document.getElementById('crash-mult').style.color = crash.mult < 2 ? 'var(--accent)' : 'var(--gold)';
                if(crash.myBet > 0 && !crash.cashed) {
                    const auto = parseFloat(document.getElementById('crash-auto').value);
                    if(auto > 1 && crash.mult >= auto) crashAction();
                }
            }
        }, 100);
    }

    function crashAction() {
        const b = parseInt(document.getElementById('crash-bet').value);
        if(!crash.active && b > 0 && b <= userData.balance) {
            crash.myBet = b; db.ref('users/'+user+'/balance').transaction(x => x - b);
            document.getElementById('crash-btn').innerText = "ПРИНЯТО";
            document.getElementById('crash-btn').disabled = true;
        } else if(crash.active && crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true; let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user).transaction(u => { if(u){ u.balance += win; if(!u.q) u.q={w:0}; u.q.w++; } return u; });
            document.getElementById('crash-btn').innerText = "+"+win;
            document.getElementById('crash-btn').disabled = true;
            playSfx(900);
        }
    }

    function updateHistory(v) {
        crash.history.unshift(v); if(crash.history.length > 5) crash.history.pop();
        const h = document.getElementById('crash-history'); h.innerHTML = '';
        crash.history.forEach(x => h.innerHTML += `<div style="font-size:10px; background:rgba(255,255,255,0.05); padding:3px 7px; border-radius:5px;">${x}x</div>`);
    }

    // --- LADDER ---
    function renderLadder() {
        const g = document.getElementById('ladder-grid'); g.innerHTML = '';
        for(let i=0; i<7; i++) {
            const r = document.createElement('div'); r.className = 'ladder-row'; r.id = 'l-row-'+i;
            for(let j=0; j<3; j++) r.innerHTML += `<div class="l-step" onclick="clickL(${i},${j})">?</div>`;
            g.appendChild(r);
        }
    }

    function startLadder() {
        const b = parseInt(document.getElementById('ladder-bet').value);
        if(b > 0 && b <= userData.balance) {
            db.ref('users/'+user+'/balance').transaction(x => x - b);
            ladder.active = true; ladder.step = 0; ladder.bet = b;
            document.getElementById('ladder-main-btn').innerText = "ЗАБРАТЬ";
            document.getElementById('ladder-main-btn').onclick = cashLadder;
            document.getElementById('l-row-0').classList.add('active');
        }
    }

    function clickL(r, c) {
        if(!ladder.active || r !== ladder.step) return;
        const bomb = Math.floor(Math.random() * 3);
        const steps = document.getElementById('l-row-'+r).children;
        if(c === bomb) {
            steps[c].classList.add('lose'); ladder.active = false; playSfx(100);
            setTimeout(() => { notify("ПРОИГРЫШ"); resetLadder(); }, 500);
        } else {
            steps[c].classList.add('win'); ladder.step++; playSfx(600);
            if(ladder.step > 6) cashLadder();
            else {
                document.getElementById('ladder-info').innerText = 'x' + ladder.mults[ladder.step-1];
                document.querySelectorAll('.ladder-row').forEach(x => x.classList.remove('active'));
                document.getElementById('l-row-'+ladder.step).classList.add('active');
            }
        }
    }

    function cashLadder() {
        let win = Math.floor(ladder.bet * (ladder.step === 0 ? 1 : ladder.mults[ladder.step-1]));
        db.ref('users/'+user+'/balance').transaction(x => x + win);
        notify("Выигрыш: "+win); resetLadder();
    }

    function resetLadder() {
        ladder.active = false; document.getElementById('ladder-main-btn').innerText = "ИГРАТЬ";
        document.getElementById('ladder-main-btn').onclick = startLadder;
        document.getElementById('ladder-info').innerText = "x0.00"; renderLadder();
    }

    // --- SYSTEM ---
    function switchTab(el, t) {
        document.querySelectorAll('.tab, .section').forEach(x => x.classList.remove('active'));
        el.classList.add('active'); document.getElementById(t).classList.add('active');
        if(t === 'tab-mining') renderGpus();
    }

    function renderGpus() {
        const l = document.getElementById('gpu-list'); l.innerHTML = '';
        gpus.forEach(g => {
            const count = (userData.gpus && userData.gpus[g.id]) || 0;
            l.innerHTML += `<div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; display:flex; justify-content:space-between; align-items:center;">
                <span><b>${g.n}</b><br><small style="color:var(--accent)">+${g.i}₽/с (x${count})</small></span>
                <button class="btn btn-main" onclick="buyGpu('${g.id}', ${g.p})">${g.p.toLocaleString()}₽</button>
            </div>`;
        });
    }

    function buyGpu(id, p) {
        if(userData.balance >= p) {
            db.ref('users/'+user).transaction(u => { if(u){ u.balance -= p; if(!u.gpus) u.gpus={}; u.gpus[id] = (u.gpus[id]||0)+1; } return u; });
            notify("Куплено!");
        }
    }

    function renderChat(s) {
        const b = document.getElementById('chat-box'); b.innerHTML = '';
        s.forEach(c => {
            b.innerHTML += `<div style="font-size:12px;"><b>${c.val().user}:</b> ${c.val().text}</div>`;
        });
        b.scrollTop = b.scrollHeight;
    }

    function sendChat() {
        const t = document.getElementById('chat-in').value.trim();
        if(t) { db.ref('chat').push({user:user, text:t}); document.getElementById('chat-in').value = ''; }
    }
</script>
</body>
</html>
