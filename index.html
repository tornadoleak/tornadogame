<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORNADO V6.6.5 | GRAPH & PROMO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00e5ff; --pink: #ff0055; --gold: #ffd700; --bg: #05070a; --card: rgba(13, 17, 23, 0.98); --border: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .app { display: grid; grid-template-columns: 1fr 350px; gap: 15px; width: 98vw; height: 94vh; max-width: 1400px; }
        .glass { background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 24px; overflow: hidden; display: flex; flex-direction: column; }
        
        .nav { display: flex; background: rgba(0,0,0,0.5); padding: 8px; border-bottom: 1px solid var(--border); }
        .tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; font-size: 10px; font-weight: 900; color: #64748b; border-radius: 12px; text-transform: uppercase; }
        .tab.active { color: var(--accent); background: rgba(0, 229, 255, 0.08); }

        .section { display: none; padding: 20px; flex-direction: column; gap: 15px; flex: 1; overflow-y: auto; }
        .section.active { display: flex; }

        /* Crash Visuals */
        #crash-container { height: 280px; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 1px solid var(--border); }
        #crash-canvas { width: 100%; height: 100%; }
        #crash-ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }
        #crash-mult { font-family: 'Orbitron'; font-size: 4.5rem; font-weight: 900; line-height: 1; }
        #potential-win { color: #afff00; font-weight: 800; font-size: 1.2rem; margin-top: 10px; height: 20px; }

        #notif-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notif { background: var(--card); border-left: 4px solid var(--accent); padding: 15px 20px; border-radius: 12px; font-size: 13px; animation: slideIn 0.3s forwards; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .btn { border: none; padding: 15px; border-radius: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-cash { background: #afff00 !important; color: #000 !important; transform: scale(1.05); }
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--border); padding: 14px; border-radius: 14px; color: #fff; width: 100%; font-family: 'Orbitron'; }

        .top-item { display: flex; justify-content: space-between; padding: 12px; background: rgba(255,255,255,0.02); border-radius: 12px; margin-bottom: 5px; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="notif-container"></div>

<div id="auth-box" class="glass" style="width: 380px; padding: 40px; text-align: center; position: absolute; z-index: 1000;">
    <h1 style="font-family: 'Orbitron'; color: var(--accent); margin: 0;">TORNADO</h1>
    <p style="font-size: 10px; color: #64748b; letter-spacing: 3px; margin-bottom: 30px;">V6.6.5 ELITE</p>
    <div style="display:flex; gap:10px; margin-bottom:20px; background:rgba(0,0,0,0.3); padding:5px; border-radius:12px;">
        <div class="tab active" id="m-login" onclick="setAuthMode('login')">ВХОД</div>
        <div class="tab" id="m-reg" onclick="setAuthMode('reg')">РЕГИСТРАЦИЯ</div>
    </div>
    <input type="text" id="auth-user" placeholder="ЛОГИН" style="margin-bottom:10px;">
    <input type="password" id="auth-pass" placeholder="ПАРОЛЬ" style="margin-bottom:25px;">
    <button class="btn btn-main" style="width:100%;" onclick="handleAuth()">ПОДТВЕРДИТЬ</button>
</div>

<div class="app" id="main-app" style="display: none;">
    <div class="glass">
        <div class="nav">
            <div class="tab active" onclick="switchTab(this, 'tab-crash')">КРАШ</div>
            <div class="tab" onclick="switchTab(this, 'tab-cases')">КЕЙСЫ</div>
            <div class="tab" onclick="switchTab(this, 'tab-mining')">МАЙНИНГ</div>
            <div class="tab" onclick="switchTab(this, 'tab-top')">ТОП-10</div>
            <div class="tab" onclick="switchTab(this, 'tab-promo')">ПРОМО</div>
        </div>

        <div id="tab-crash" class="section active">
            <div id="crash-container">
                <canvas id="crash-canvas"></canvas>
                <div id="crash-ui">
                    <div id="crash-mult">1.00x</div>
                    <div id="potential-win"></div>
                    <div id="crash-timer" style="font-size: 12px; color: #64748b;">ОЖИДАНИЕ...</div>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="number" id="crash-bet" placeholder="СТАВКА">
                <input type="number" id="crash-auto" placeholder="АВТО-ВЫВОД">
            </div>
            <button id="crash-btn" class="btn btn-main" onclick="crashController()">СДЕЛАТЬ СТАВКУ</button>
        </div>

        <div id="tab-cases" class="section">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <div style="background:rgba(255,255,255,0.02); padding:20px; border-radius:20px; text-align:center;">
                    <h3>БЕСПЛАТНЫЙ</h3>
                    <div id="res-free" style="font-size:24px; color:var(--gold); margin:10px;">?</div>
                    <button class="btn btn-main" onclick="openCase('free')">ОТКРЫТЬ</button>
                </div>
            </div>
        </div>

        <div id="tab-top" class="section">
            <h2 style="font-family:'Orbitron';">БОГАТЕЙШИЕ</h2>
            <div id="top-list"></div>
        </div>

        <div id="tab-promo" class="section">
            <input type="text" id="promo-input" placeholder="ВВЕДИТЕ КОД">
            <button class="btn btn-main" onclick="activatePromo()" style="margin-top:10px;">АКТИВИРОВАТЬ</button>
        </div>
        
        <div id="tab-mining" class="section">
            <button class="btn btn-main" style="height:100px; font-size:20px;" onclick="mineClick()">КЛИК: +<span id="c-power">2</span>₽</button>
        </div>
    </div>

    <div class="glass">
        <div style="padding:25px; text-align:center; border-bottom: 1px solid var(--border);">
            <div id="u-bal" style="font-family:'Orbitron'; font-size:2.2rem; color:var(--accent);">0</div>
            <div id="u-xp-info" style="font-size:10px; color:#64748b; margin-top:5px;">LVL 1</div>
            <div style="width:100%; height:5px; background:rgba(255,255,255,0.05); margin-top:5px; border-radius:10px; overflow:hidden;">
                <div id="u-xp-bar" style="height:100%; background:var(--accent); width:0%;"></div>
            </div>
        </div>
        <div id="chat-box" style="flex:1; overflow-y:auto; padding:15px; font-size:12px; display:flex; flex-direction:column; gap:5px;"></div>
        <div style="padding:15px; display:flex; gap:5px;">
            <input type="text" id="chat-in" placeholder="Сообщение...">
            <button class="btn btn-main" onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        authDomain: "tornadogame-41ae2.firebaseapp.com",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let user = null, userData = {}, authMode = 'login', canvas, ctx;
    let crash = { active: false, mult: 1.0, myBet: 0, cashed: false, dots: [] };

    // --- AUTH ---
    function setAuthMode(m) {
        authMode = m;
        document.getElementById('m-login').classList.toggle('active', m==='login');
        document.getElementById('m-reg').classList.toggle('active', m==='reg');
    }

    function handleAuth() {
        const u = document.getElementById('auth-user').value.trim().toLowerCase();
        const p = document.getElementById('auth-pass').value.trim();
        if(u.length < 3) return notify("Логин слишком короткий!");

        db.ref('users/'+u).once('value', s => {
            if(authMode === 'login') {
                if(s.exists() && s.val().pass === p) startApp(u, s.val());
                else notify("Ошибка входа!");
            } else {
                if(s.exists()) notify("Логин занят!");
                else {
                    const d = {pass:p, balance:5000, xp:0, lvl:1, lastMaks:0, promos:{}};
                    db.ref('users/'+u).set(d).then(() => startApp(u, d));
                }
            }
        });
    }

    function notify(t) {
        const c = document.getElementById('notif-container');
        const n = document.createElement('div');
        n.className = 'notif'; n.innerText = t;
        c.appendChild(n);
        setTimeout(() => n.remove(), 4000);
    }

    function startApp(u, data) {
        user = u;
        document.getElementById('auth-box').style.display = 'none';
        document.getElementById('main-app').style.display = 'grid';
        
        canvas = document.getElementById('crash-canvas');
        ctx = canvas.getContext('2d');
        resizeCanvas();

        db.ref('users/'+user).on('value', s => {
            userData = s.val();
            document.getElementById('u-bal').innerText = Math.floor(userData.balance).toLocaleString() + '₽';
            const nextXp = userData.lvl * 800;
            document.getElementById('u-xp-bar').style.width = (userData.xp/nextXp*100)+'%';
            document.getElementById('u-xp-info').innerText = `LVL ${userData.lvl} | XP ${userData.xp}/${nextXp}`;
            document.getElementById('c-power').innerText = userData.lvl * 2;
        });

        db.ref('chat').limitToLast(15).on('value', s => {
            const b = document.getElementById('chat-box'); b.innerHTML = '';
            s.forEach(m => b.innerHTML += `<div><b>${m.val().user}:</b> ${m.val().text}</div>`);
            b.scrollTop = b.scrollHeight;
        });

        initCrashLoop();
        updateTop();
    }

    // --- CRASH LOGIC ---
    function resizeCanvas() {
        canvas.width = canvas.parentElement.offsetWidth;
        canvas.height = canvas.parentElement.offsetHeight;
    }

    function initCrashLoop() {
        crash.active = false; crash.mult = 1.0; crash.cashed = false; crash.dots = [];
        const btn = document.getElementById('crash-btn');
        btn.innerText = "СДЕЛАТЬ СТАВКУ"; btn.className = "btn btn-main"; btn.disabled = false;
        document.getElementById('potential-win').innerText = '';
        
        let t = 8;
        let itv = setInterval(() => {
            t--;
            document.getElementById('crash-timer').innerText = `СТАРТ ЧЕРЕЗ ${t}С`;
            if(t <= 0) { clearInterval(itv); startCrashFly(); }
        }, 1000);
    }

    function startCrashFly() {
        crash.active = true;
        const btn = document.getElementById('crash-btn');
        if(crash.myBet > 0) {
            btn.innerText = "ЗАБРАТЬ"; btn.className = "btn btn-cash"; btn.disabled = false;
        } else btn.disabled = true;

        let crashPoint = Math.random() < 0.1 ? 1.0 : (Math.random() * 5 + 1.1);
        let startTime = Date.now();

        let fly = setInterval(() => {
            let elapsed = (Date.now() - startTime) / 1000;
            crash.mult = Math.pow(1.08, elapsed).toFixed(2);

            // Draw Graph
            drawGraph(elapsed);

            if(crash.mult >= crashPoint) {
                clearInterval(fly);
                crash.active = false;
                document.getElementById('crash-mult').innerText = "BOOM!";
                document.getElementById('crash-mult').style.color = '#ff0055';
                crash.myBet = 0;
                setTimeout(initCrashLoop, 3000);
            } else {
                document.getElementById('crash-mult').innerText = crash.mult + "x";
                document.getElementById('crash-mult').style.color = 'var(--accent)';
                if(crash.myBet > 0 && !crash.cashed) {
                    document.getElementById('potential-win').innerText = "+" + Math.floor(crash.myBet * crash.mult) + "₽";
                    const auto = parseFloat(document.getElementById('crash-auto').value);
                    if(auto > 1.01 && crash.mult >= auto) crashController();
                }
            }
        }, 50);
    }

    function drawGraph(time) {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.strokeStyle = '#00e5ff'; ctx.lineWidth = 4; ctx.beginPath();
        let x = (time / 10) * canvas.width;
        let y = canvas.height - ((crash.mult - 1) / 5) * canvas.height;
        crash.dots.push({x, y});
        ctx.moveTo(0, canvas.height);
        crash.dots.forEach(d => ctx.lineTo(d.x, d.y));
        ctx.stroke();
    }

    function crashController() {
        if(!crash.active) {
            const amt = parseInt(document.getElementById('crash-bet').value);
            if(amt > 0 && amt <= userData.balance) {
                crash.myBet = amt;
                db.ref('users/'+user+'/balance').transaction(b => b - amt);
                document.getElementById('crash-btn').innerText = "СТАВКА ПРИНЯТА";
                document.getElementById('crash-btn').disabled = true;
                notify("Ставка поставлена!");
            }
        } else if(crash.myBet > 0 && !crash.cashed) {
            crash.cashed = true;
            let win = Math.floor(crash.myBet * crash.mult);
            db.ref('users/'+user+'/balance').transaction(b => b + win);
            document.getElementById('crash-btn').innerText = "ВЫ ПРИБЫЛИ!";
            document.getElementById('crash-btn').disabled = true;
            notify("Выигрыш: " + win + "₽");
        }
    }

    // --- PROMO ---
    function activatePromo() {
        const code = document.getElementById('promo-input').value.trim().toUpperCase();
        const now = Date.now();

        if(code === 'LEGENDA') {
            if(userData.promos?.legenda) return notify("Уже активирован!");
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance += 10000; if(!u.promos) u.promos={}; u.promos.legenda = true; }
                return u;
            });
            notify("+10,000₽ активировано!");
        } else if(code === 'MAKS') {
            if(now - (userData.lastMaks || 0) < 300000) return notify("Жди 5 минут!");
            db.ref('users/'+user).transaction(u => {
                if(u) { u.balance += 100; u.lastMaks = now; }
                return u;
            });
            notify("+100₽ получено!");
        } else {
            notify("Код не найден!");
        }
    }

    // --- TOP ---
    function updateTop() {
        db.ref('users').orderByChild('balance').limitToLast(10).on('value', s => {
            const list = document.getElementById('top-list'); list.innerHTML = '';
            let users = [];
            s.forEach(u => users.push({name: u.key, bal: u.val().balance}));
            users.reverse().forEach((u, i) => {
                list.innerHTML += `<div class="top-item"><span>#${i+1} ${u.name}</span><b>${Math.floor(u.bal).toLocaleString()}₽</b></div>`;
            });
        });
    }

    function mineClick() {
        db.ref('users/'+user).transaction(u => {
            if(u) { u.balance += (u.lvl * 2); u.xp += 10; if(u.xp >= u.lvl*800){ u.lvl++; u.xp=0; } }
            return u;
        });
    }

    function switchTab(el, t) {
        document.querySelectorAll('.tab, .section').forEach(x => x.classList.remove('active'));
        el.classList.add('active'); document.getElementById(t).classList.add('active');
    }

    function sendChat() {
        const t = document.getElementById('chat-in').value.trim();
        if(t) { db.ref('chat').push({user:user, text:t}); document.getElementById('chat-in').value = ''; }
    }
</script>
</body>
</html>
