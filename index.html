    <style>
        /* =========================================================
           TITAN SYSTEM STYLESHEET (CORE)

        */
        :root {
            --accent: #00f2ff; 
            --pink: #ff007b; 
            --gold: #ffcc00; 
            --green: #00ff88;
            --bg: #030507; 
            --card: rgba(10, 15, 20, 0.98); 
            --border: rgba(0, 242, 255, 0.2);
            --neon-glow: 0 0 30px rgba(0, 242, 255, 0.5);
            --transition: 0.4s cubic-bezier(0.17, 0.67, 0.83, 0.67);

        * { box-sizing: border-box; outline: none; transition: var(--transition); }

        body {
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: #fff;
            margin: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù */
        #bgCanvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }

        .app-container { 
            display: grid; 
            grid-template-columns: 1fr 450px; 
            gap: 25px; 
            width: 98vw; 
            height: 96vh; 
            max-width: 1920px; 
            padding: 20px; 
            z-index: 10;
        }

        .glass-panel { 
            background: var(--card); 
            border: 2px solid var(--border); 
            border-radius: 40px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            backdrop-filter: blur(50px); 
            box-shadow: 0 40px 100px rgba(0,0,0,1);

        /* –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø */
        #authBox { 
            width: 550px;

            text-align: center; 
            position: absolute; 
            z-index: 999999; 
            border: 2px solid var(--accent); 
            box-shadow: var(--neon-glow); 
            background: var(--card);
            border-radius: 50px;
        }

        .auth-nav { display: flex; gap: 20px; margin-bottom: 40px; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 25px; }
        .auth-tab { flex: 1; padding: 18px; border-radius: 20px; cursor: pointer; font-size: 13px; font-weight: 900; color: #5d727b; text-transform: uppercase; letter-spacing: 2px; }
        .auth-tab.active { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */

        .nav-btn { padding: 16px 30px; border-radius: 22px; cursor: pointer; font-size: 12px; font-weight: 900; text-transform: uppercase; color: #5d727b; border: 1px solid transparent; background: rgba(255,255,255,0.02); }

        .viewport { flex: 1; overflow-y: auto; padding: 50px; display: none; flex-direction: column; gap: 40px; }
        .viewport.active { display: flex; animation: viewFadeIn 0.6s ease; }
        @keyframes viewFadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* –°–ê–ü–ï–† (MINES) GRID SYSTEM */
        .mines-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            width: 100%; 
            max-width: 550px; 
            margin: 0 auto; 
            padding: 30px; 
            background: rgba(0,0,0,0.5); 
            border-radius: 45px; 
            border: 2px solid var(--border); 
        }
        .game-cell { 
            aspect-ratio: 1; 
            background: rgba(255,255,255,0.04); 
            border: 2px solid var(--border); 
            border-radius: 25px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 40px; 
        }
        .game-cell:hover { background: rgba(0, 242, 255, 0.1); border-color: var(--accent); transform: scale(1.05); }
        .game-cell.active { background: var(--accent); box-shadow: 0 0 40px var(--accent); color: #000; }
        .game-cell.death { background: var(--pink); box-shadow: 0 0 40px var(--pink); border: none; }

        /* –õ–ï–°–¢–ù–ò–¶–ê (LADDER) VERTICAL SYSTEM */
        .ladder-tower {
            display: flex;
            flex-direction: column-reverse; /* –ù–ò–ó - –ù–ê–ß–ê–õ–û */
            gap: 15px;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .ladder-floor {
            display: flex;
            gap: 12px;
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px solid var(--border);
        }
        .ladder-block {
            flex: 1;
            height: 60px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: 'Orbitron';
            font-weight: 900;
        }
        .ladder-block.active { background: var(--accent); color: #000; box-shadow: var(--neon-glow); }
        .ladder-block.fail { background: var(--pink); box-shadow: 0 0 20px var(--pink); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .field { 
            background: rgba(0,0,0,0.8); 
            border: 2px solid var(--border); 
            padding: 25px; 
            border-radius: 25px; 
            color: #fff; 
            font-family: 'Orbitron'; 
            font-size: 20px;

        }
        .field:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(0,242,255,0.2); }

        .btn-ui { 
            border: none; 
            padding: 28px; 
            border-radius: 25px; 
            font-weight: 900; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-family: 'Orbitron'; 
            font-size: 16px; 
            letter-spacing: 3px; 
        }
        .btn-accent { background: linear-gradient(135deg, var(--accent), #0072ff); color: #000; box-shadow: 0 15px 40px rgba(0, 242, 255, 0.3); }
        .btn-accent:hover { transform: translateY(-5px); box-shadow: 0 20px 50px rgba(0, 242, 255, 0.5); }

        /* –ß–ê–¢ (TITAN CORE) */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; background: rgba(0,0,0,0.4); border-top: 2px solid var(--border); }
        #chatBox { 
            flex: 1; 
            overflow-y: auto; 
            padding: 30px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            scroll-behavior: smooth;
        }
        .msg { 
            background: rgba(255,255,255,0.04); 
            padding: 16px 24px; 
            border-radius: 25px; 
            border-left: 6px solid var(--accent); 
            align-self: flex-start; 
            max-width: 90%;

        }
        @keyframes msgFadeIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .msg b { color: var(--accent); font-family: 'Orbitron'; display: block; font-size: 12px; margin-bottom: 7px; text-transform: uppercase; }

        .bal-display { font-family: 'Orbitron'; font-size: 3.5rem; color: var(--accent); text-align: center; padding: 30px; text-shadow: var(--neon-glow); }
    </style>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    /* =========================================================
       TITAN LOGIC CORE (JAVASCRIPT)
       =========================================================
    */

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const fbConf = {
        apiKey: "AIzaSyC8UkaoaI7nHRSxNPddRwXnNxzHX7kt8s8",
        databaseURL: "https://tornadogame-41ae2-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "tornadogame-41ae2",
        appId: "1:926174944730:web:20be5b57efb23ab853b4e3"
    };
    firebase.initializeApp(fbConf);
    const database = firebase.database();

    let currentUser = null;
    let uData = { balance: 0, xp: 0 };
    let mState = { active: false, bombs: [], bet: 0, opened: 0 };
    let lState = { active: false, currentFloor: 0, bet: 0 };

    // --- –°–ò–°–¢–ï–ú–ê –ß–ê–¢–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø) ---
    function loadGlobalChat() {
        const box = document.getElementById('chatBox');
        database.ref('chat').limitToLast(30).on('value', (snap) => {
            box.innerHTML = ''; // –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–æ–º
            if (!snap.exists()) {
                box.innerHTML = '<div class="msg"><b>SYSTEM:</b> –ß–∞—Ç –ø—É—Å—Ç. –ë—É–¥—å –ø–µ—Ä–≤—ã–º!</div>';
                return;
            }
            snap.forEach((child) => {
                const data = child.val();
                const msgEl = document.createElement('div');
                msgEl.className = 'msg';
                msgEl.innerHTML = `<b>${data.u.toUpperCase()}</b> ${data.t}`;
                box.appendChild(msgEl);
            });
            box.scrollTop = box.scrollHeight; // –°–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
        });
    }

    function sendGlobalMsg() {
        const inp = document.getElementById('chatMsg');
        const text = inp.value.trim();
        if (text && currentUser) {
            database.ref('chat').push({
                u: currentUser,
                t: text,
                ts: Date.now()
            });
            inp.value = '';
        }
    }

    // --- –°–ê–ü–ï–† (FIXED RESTART) ---
    function startMines() {
        const grid = document.getElementById('gridMines');
        const btn = document.getElementById('mineAction');
        const betInput = document.getElementById('mineBet');
        const countSelect = document.getElementById('mineCount');

        let bet = parseInt(betInput.value);
        if (bet > uData.balance || bet <= 0) {
            alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í –ò–õ–ò –ù–ï–í–ï–†–ù–ê–Ø –°–¢–ê–í–ö–ê");
            return;
        }

        // –ü–û–õ–ù–´–ô –°–ë–†–û–° –ò –ü–ï–†–ï–ó–ê–ü–£–°–ö
        grid.innerHTML = ''; 
        mState.active = true;
        mState.opened = 0;
        mState.bombs = [];
        mState.bet = bet;

        // –°–ø–∏—Å–∞–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        updateBalance(-bet);

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –±–æ–º–± (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ—Ç—Å–∞ —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π)
        let count = parseInt(countSelect.value);
        while (mState.bombs.length < count) {
            let r = Math.floor(Math.random() * 25);
            if (!mState.bombs.includes(r)) mState.bombs.push(r);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –Ω–æ–≤—ã—Ö —è—á–µ–µ–∫
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'game-cell';
            cell.innerText = '?';
            cell.onclick = () => handleMineClick(i, cell);
            grid.appendChild(cell);
        }

        btn.innerText = "–ò–ì–†–ê –í –ü–†–û–¶–ï–°–°–ï...";
        btn.classList.add('btn-disabled');
    }

    function handleMineClick(idx, el) {
        if (!mState.active || el.classList.contains('active')) return;

        if (mState.bombs.includes(idx)) {
            // –ü–†–û–ò–ì–†–´–®
            mState.active = false;
            el.classList.add('death');
            el.innerText = 'üí£';
            revealAllBombs();
            document.getElementById('mineAction').innerText = "–ü–û–ü–†–û–ë–û–í–ê–¢–¨ –°–ù–û–í–ê";
            document.getElementById('mineAction').classList.remove('btn-disabled');
        } else {
            // –£–°–ü–ï–•
            mState.opened++;
            el.classList.add('active');
            el.innerText = 'üíé';
            
            if (mState.opened + mState.bombs.length === 25) {
                alert("TITAN VICTORY! –í–´ –û–ß–ò–°–¢–ò–õ–ò –í–°–Å –ü–û–õ–ï!");
                cashoutMines();
            }
        }
    }

    function revealAllBombs() {
        const cells = document.querySelectorAll('.game-cell');
        mState.bombs.forEach(bIdx => {
            cells[bIdx].classList.add('death');
            cells[bIdx].innerText = 'üí£';
        });
    }

    // --- –õ–ï–°–¢–ù–ò–¶–ê (VERTICAL FIXED) ---
    function initLadderGame() {
        const tower = document.getElementById('towerLadder');
        const bet = parseInt(document.getElementById('ladderBet').value);

        if (bet > uData.balance) return alert("–ù–ò–©–ï–¢–ê - –í–†–ê–ì –¢–ò–¢–ê–ù–ê");

        tower.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–π –ª–µ—Å—Ç–Ω–∏—Ü—ã
        lState.active = true;
        lState.currentFloor = 0;
        lState.bet = bet;
        updateBalance(-bet);

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 7 —ç—Ç–∞–∂–µ–π –≤–≤–µ—Ä—Ö
        for (let f = 1; f <= 7; f++) {
            const floor = document.createElement('div');
            floor.className = 'ladder-floor';
            floor.dataset.floor = f;

            // –ù–∞ –∫–∞–∂–¥–æ–º —ç—Ç–∞–∂–µ 3 –±–ª–æ–∫–∞, 1 –∏–∑ –Ω–∏—Ö - –º–∏–Ω–∞
            let trapIdx = Math.floor(Math.random() * 3);

            for (let b = 0; b < 3; b++) {
                const block = document.createElement('div');
                block.className = 'ladder-block';
                block.innerText = `X${(f * 1.8).toFixed(1)}`;
                block.onclick = () => handleLadderStep(f, b, trapIdx, block);
                floor.appendChild(block);
            }
            tower.appendChild(floor);
        }
        document.getElementById('ladderAction').innerText = "–ü–û–î–™–ï–ú –ù–ê–ß–ê–¢";
    }

    function handleLadderStep(floorNum, blockIdx, trapIdx, el) {
        if (!lState.active || floorNum !== lState.currentFloor + 1) return;

        if (blockIdx === trapIdx) {
            el.classList.add('fail');
            el.innerText = 'üí•';
            lState.active = false;
            alert("–õ–ï–°–¢–ù–ò–¶–ê –û–ë–û–†–í–ê–õ–ê–°–¨!");
            document.getElementById('ladderAction').innerText = "–£–ü–ê–°–¢–¨ –ò –ù–ê–ß–ê–¢–¨";
        } else {
            el.classList.add('active');
            lState.currentFloor = floorNum;
            if (floorNum === 7) {
                alert("–í–´ –ù–ê –í–ï–†–®–ò–ù–ï –¢–ò–¢–ê–ù–ê!");
                let win = lState.bet * 12;
                updateBalance(win);
                lState.active = false;
            }
        }
    }

    // --- –ö–ï–ô–°–´ (HARD LUCK) ---
    function openCase(price) {
        if (uData.balance < price) return alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í");
        
        updateBalance(-price);
        const display = document.getElementById('caseDisplay');
        display.innerText = "ROLLING...";
        display.style.color = "var(--accent)";

        setTimeout(() => {
            const chance = Math.random() * 100;
            let win = 0;

            // –®–ê–ù–°–´ (90% –ø—Ä–æ–∏–≥—Ä—ã—à, 9% –≤–æ–∑–≤—Ä–∞—Ç, 1% –¥–∂–µ–∫–ø–æ—Ç)
            if (chance < 1) {
                win = price * 50;
                display.innerText = win + " ‚ÇΩ";
                display.style.color = "var(--gold)";
                alert("!!! JACKPOT TITAN !!!");
            } else if (chance < 10) {
                win = price * 2;
                display.innerText = win + " ‚ÇΩ";
                display.style.color = "var(--green)";
            } else {
                win = Math.floor(Math.random() * (price * 0.1));
                display.innerText = win + " ‚ÇΩ";
                display.style.color = "var(--pink)";
            }

            updateBalance(win);
        }, 1500);
    }

    // --- –°–ò–°–¢–ï–ú–ê –ë–ê–õ–ê–ù–°–ê –ò –ê–í–¢–û–† ---
    function updateBalance(amt) {
        uData.balance += amt;
        database.ref('users/' + currentUser + '/balance').set(uData.balance);
        document.getElementById('uBalance').innerText = Math.floor(uData.balance).toLocaleString() + ' ‚ÇΩ';
    }

    function processAuth() {
        const u = document.getElementById('uIn').value.trim().toLowerCase();
        if (u.length < 3) return alert("–õ–û–ì–ò–ù –°–õ–ò–®–ö–û–ú –ö–û–†–û–¢–ö–ò–ô");
        
        currentUser = u;
        database.ref('users/' + u).on('value', (snap) => {
            if (!snap.exists()) {
                database.ref('users/' + u).set({ balance: 10000, xp: 0 });
            } else {
                uData = snap.val();
                document.getElementById('uBalance').innerText = Math.floor(uData.balance).toLocaleString() + ' ‚ÇΩ';
            }
        });

        document.getElementById('authBox').style.display = 'none';
        document.getElementById('mainApp').style.display = 'grid';
        loadGlobalChat();
    }

    function switchAuth(m) {
        document.getElementById('tLog').classList.toggle('active', m === 'log');
        document.getElementById('tReg').classList.toggle('active', m === 'reg');
    }

    function tab(el, id) {
        document.querySelectorAll('.viewport').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    // Canvas Background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 242, 255, 0.1)';
        for(let i=0; i<50; i++) {
            ctx.beginPath();
            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 2, 0, Math.PI*2);
            ctx.fill();
        }
        requestAnimationFrame(draw);
    }
    draw();

</script>
